<html>
  <head>
    <title>Nuxeo Spreadsheet</title>
  </head>
  <body>
    <div id="header">
      Spreadsheet editor
    </div>

    <div id="grid"></div>

    <div class="buttonsGadget">
      <label><input type="checkbox" name="autosave" autocomplete="off" /> Autosave</label>
      <div style="display:inline-block;width:16px">
        <img id="loading" style="display:none" src="images/ajax-loader.gif" />
      </div>
      <button id="save">Save</button>
      <button id="close" style="display:none">Close</button>
      <div id="console" class="console"></div>
    </div>
  </body>
</html>
