<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-admin`
@group Nuxeo UI
@element nuxeo-admin
-->
<dom-module id="nuxeo-admin">
  <template>
    <style is="custom-style" include="shared-styles">
      .title {
        color: var(--nuxeo-title-color);
        font-size: 1.4rem;
        margin: 0 0 .4em;
        padding-bottom: 8px;
        border-bottom: var(--nuxeo-border);
      }

      paper-card {
        @apply(--paper-card);
      }

      paper-card.card {
        margin: 0 22px 22px 0;
        min-width: 560px;
        width: 100%;
        height: 100%;
      }
    </style>

    <paper-header-panel class="flex" >
      <div class="paper-header layout horizontal">
        <span class="flex">[[_getLabel(selectedTab)]]</span>
      </div>
      <div class="content">
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="repository">
              <paper-card class="card">
                <div class="card-content vertical layout">
                  <span class="title">Default Domain</span>
                  <nuxeo-document-distribution-chart index="nuxeo"
                    path="/default-domain" mode="count" max-depth="10"
                    chart-hue="blue" chart-lumonisity="light"
                    include-version include-hidden
                    include-deleted>
                  </nuxeo-document-distribution-chart>
                </div>
              </paper-card>
          </section>
          <section name="user-group-management">
            <paper-card class="card">
              <div class="card-content vertical layout">
                <nuxeo-user-group-management id="management" page="{{userManagementPage}}"></nuxeo-user-group-management>
                <template is="dom-if" if="[[_displayLatest(userManagementPage)]]">
                  <nuxeo-user-group-latest ></nuxeo-user-group-latest>
                </template>
              </div>
            </paper-card>
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-admin',

        properties: {
          labels: {
            type: Object,
            value: {
              repository: 'label.admin.repo',
              'user-group-management': 'label.admin.users'
            }
          },
          selectedTab: {
            type: String,
            value: 'repository'
          },
          entity: {
            type: Object,
            value: {},
            observer: '_entityChanged'
          }
        },

        _getLabel: function(tab) {
          var label = this.labels[tab];
          return this.i18n(label);
        },

        _entityChanged: function() {
          if (this.entity && this.entity.id && this.entity.type) {
            if (this.entity.type === 'group') {
              this.$.management.selectedGroup = this.entity.id;
              this.$.management.page = 'manage-group';
            } else if (this.entity.type === 'user') {
              this.$.management.selectedUser = this.entity.id;
              this.$.management.page = 'manage-user';
            }
          } else {
            this.$.management.page = 'search';
            this.$.management.$$('nuxeo-user-group-search')._searchTermChanged();
          }
        },

        _displayLatest: function(userManagementPage) {
          return userManagementPage === 'search';
        }

      });
    })();
  </script>
</dom-module>
