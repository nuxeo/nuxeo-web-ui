<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="nuxeo-chart-data-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-search-analytics`
@group Nuxeo UI
@element nuxeo-search-analytics
-->
<dom-module id="nuxeo-search-analytics">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card.dates {
        width: 100%;
        margin-bottom: 1.5em;
      }

      .dates input {
        background-color: #fff;
        border: 1px solid #c6c6c6;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.0);
        border-radius: 3px;
        margin-left: .5em;
        width: 125px;
      }

      .flex-layout {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -1em;
      }

      .flex-layout paper-card {
        flex: 1 0 calc(33% - 2em);
        margin: 0 1em 1.5em;
        text-align: center;
      }

      nuxeo-data-table {
        height: 450px;
      }

      chart-bar,
      ::content #canvas.chart-bar,
      chart-pie,
      ::content #canvas.chart-pie {
        margin: 25px auto 0 auto;
        width: 100% !important;
        height: 100% !important;
        display: block;
        font-size: .8em;
      }

      @media (max-width: 1024px) {
        .flex-layout paper-card {
          flex: 1 0 calc(100% - 2em);
        }
      }

    </style>

    <paper-card elevation="0" class="dates">
      <div class="card-content horizontal flex end-justified layout">
        <input type="date" value="{{startDate::change}}">
        <input type="date" value="{{endDate::change}}">
      </div>
    </paper-card>

    <div class="flex-layout">
      <!-- Number of calls per PageProvider -->
      <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]"
                         grouped-by="pageProviderName"
                         data="{{callsPerProvider}}"
                         index="[[index]]">
      </nuxeo-search-data>

      <paper-card heading="[[i18n('searchAnalytics.callsPerPageProvider.heading','Calls per PageProvider')]]" elevation="0">
        <div class="card-content">
          <chart-pie values="[[_values(callsPerProvider)]]"
                     labels="[[_labels(callsPerProvider)]]"
                     options='{ "legend": { "display": true, "position": "bottom", "labels": { "boxWidth": 12 } }, "animation": false }'>
          </chart-pie>
        </div>
      </paper-card>

      <!-- Number of calls per hour -->
     <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]"
                        with-date-intervals="hour"
                        without-extended-bounds
                        date-format="HH"
                        data="{{callsPerHour}}"
                        index="[[index]]">
     </nuxeo-search-data>

     <paper-card heading="[[i18n('searchAnalytics.callsPerHour.heading','Calls per hour')]]" elevation="0">
       <div class="card-content">
         <chart-bar labels="[[_range(0,23)]]"
                    values="[[_aggregatePerHourOfDay(callsPerHour)]]"
                    series="[[_range(0,23)]]"
                    options='{ "legend": { "display": false }, "animation": false }'>
         </chart-bar>
       </div>
     </paper-card>

     <!-- Result ranges -->
      <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]"
                         with-ranges='{"resultsCount":[
                       {"key": "no result", "to": 1 },
                       {"key": "less than 50", "from" : 1, "to": 50},
                       {"key": "between 51 and 200", "from" : 51, "to": 200 },
                       {"key": "between 200 and 1000", "from" : 201, "to": 1000},
                       {"key": "more than 1000", "from" : 1001 }]}'
                         data="{{callPerNumberOfResults}}"
                         index="[[index]]">
      </nuxeo-search-data>

      <paper-card heading="[[i18n('searchAnalytics.numberOfResults.heading','Number of results')]]" elevation="0">
        <div class="card-content">
          <nuxeo-data-table items="[[callPerNumberOfResults]]">
            <nuxeo-data-table-column name="[[i18n(''searchAnalytics.numberOfResults.range'','Range')]]">
              <template>[[item.key]]</template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="Number of calls">
              <template>[[item.value]]</template>
            </nuxeo-data-table-column>
          </nuxeo-data-table>
        </div>
      </paper-card>

      <!-- Most used expressions for full text search  -->
      <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]"
                         grouped-by="searchDocumentModel.properties.defaults:ecm_fulltext"
                         group-limit="5"
                         data="{{callsPerFT}}"
                         index="[[index]]">
      </nuxeo-search-data>

      <paper-card heading="[[i18n('searchAnalytics.mostPopularSearches.heading','Most Popular Searches')]]" elevation="0">
        <div class="card-content">
          <nuxeo-data-table items="[[callsPerFT]]">
            <nuxeo-data-table-column name="[[i18n('searchAnalytics.mostPopularSearches.searchTerm','Search term')]]">
              <template>[[item.key]]</template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('searchAnalytics.mostPopularSearches.numberOfCalls','Number of calls')]]">
              <template>[[item.value]]</template>
            </nuxeo-data-table-column>
          </nuxeo-data-table>
        </div>
      </paper-card>

      <!-- Searches by number of pages displayed -->
      <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]"
                         with-ranges='{"pageIndex":[
                           {"key": "First page", "from" : 0, "to": 1 },
                           {"key": "Page 2", "from" : 1, "to": 2},
                           {"key": "Pages 3 to 5", "from" : 2, "to": 5 },
                           {"key": "Pages 6 to 10", "from" : 6, "to": 10},
                           {"key": "After 10 pages", "from" : 10 }]}'
                         data="{{callPerNumberOfPages}}"
                         index="[[index]]">
      </nuxeo-search-data>

      <paper-card heading="[[i18n('searchAnalytics.mostPopularSearches.numberOfPagesDisplayed.heading','Number of pages displayed')]]" elevation="0">
        <div class="card-content">
          <nuxeo-data-table items="[[callPerNumberOfPages]]">
            <nuxeo-data-table-column name="[[i18n('searchAnalytics.mostPopularSearches.numberOfPagesDisplayed.range','Range')]]">
              <template>[[item.key]]</template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('searchAnalytics.mostPopularSearches.numberOfPagesDisplayed.numberOfCalls','Number of calls')]]">
              <template>[[item.value]]</template>
            </nuxeo-data-table-column>
          </nuxeo-data-table>
        </div>
      </paper-card>

      <!-- Searches by filters used -->
      <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]"
                         grouped-by="searchFields"
                         group-limit="5"
                         data="{{callByFilters}}">
      </nuxeo-search-data>

      <paper-card heading="[[i18n('searchAnalytics.filtersUsed.heading','Filters used')]]" elevation="0">
        <div class="card-content">
          <nuxeo-data-table items="[[callByFilters]]">
            <nuxeo-data-table-column name="[[i18n('searchAnalytics.filtersUsed.numberOfFilters','Filters used')]]">
              <template>[[item.key]]</template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('searchAnalytics.filtersUsed.numberOfCalls','Number of calls')]]">
              <template>[[item.value]]</template>
            </nuxeo-data-table-column>
          </nuxeo-data-table>
        </div>
      </paper-card>

      <!-- End of paper-cards -->
    </div>
  </template>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search-analytics',
        behaviors: [Nuxeo.ChartDataBehavior, Nuxeo.I18nBehavior],
        properties: {
          index: {
            type: String,
            value: 'audit'
          },
          startDate: String,
          endDate: String,
          hoursBounds: {
            value: {min: 0, max: 23}
          }
        },

        ready: function() {
          this.startDate = moment().subtract(1, 'month').format('YYYY-MM-DD');
          this.endDate = moment().format('YYYY-MM-DD');
        },

        _range: function(start, end) {
          var res = [];
          for (var i = start; i <= end; i++) {
            res.push(i);
          }
          return res;
        },

        _aggregatePerHourOfDay: function(entries) {
          // aggregate our buckets by key
          var agg = {};
          entries.forEach(function(e) {
            agg[e.key] = agg[e.key] || [];
            agg[e.key].push(e.value);
          });
          // build our total per bucket
          var hours = this._range(this.hoursBounds.min, this.hoursBounds.max);
          return [hours.map(function(i) {
            if (!agg[i] || !agg[i].length) { return 0; }
            // TODO: use Array.reduce once prototype.js is removed!
            // return agg[i].reduce(function(a, b) { return a + b; });
            var sum = 0;
            agg[i].forEach(function(v) { sum += v; });
            return sum;
          })];
        }
      });
    })();
  </script>
</dom-module>
