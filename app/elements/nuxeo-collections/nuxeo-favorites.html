<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-favorites`
@group Nuxeo UI
@element nuxeo-favorites
-->
<dom-module id="nuxeo-favorites">
  <template>
    <style is="custom-style" include="shared-styles">
      .list {
        @apply(--layout-vertical);
      }
      .item {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .favIcon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        padding-right: 2px;
      }

      .favRemove {
        padding: 0;
        width: 1.5em;
        height: 1.5em;
      }

      .favLink.ellipsis {
        display: inline-block;
        width: 80%;
        vertical-align: middle;
      }
    </style>

    <nuxeo-connection id="nxcon"> </nuxeo-connection>

    <nuxeo-operation id="removeFromFavOp"
      op="Document.RemoveFromFavorites"></nuxeo-operation>

    <nuxeo-operation id="getFavOp"
      op="Favorite.GetDocuments"
      input="[[doc.uid]]" response="{{favorites}}"></nuxeo-operation>

    <div class="list">
      <template is="dom-repeat" items="[[favorites.entries]]">
        <div class="item">
          <span class="flex">
            <iron-icon class="favIcon" src="[[_icon(item)]]"></iron-icon>
            <a class="favLink ellipsis" href$="[[urlFor('browse', item.path)]]" >[[item.title]]</a>
          </span>
          <paper-icon-button class="favRemove" icon="icons:clear" id="favBut" on-tap="_removeFromFavorites" uid="[[item.uid]]" >
        </div>
      </template>
    <div>

    <template is="dom-if" if="[[!_hasFavorites(favorites)]]">
      <span class="empty">No favorites.</span>
    </template>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-favorites',
      properties: {
        doc: {
          type: Object,
          notify: true,
          observer: '_contextDocObserver'
        },
        favorites: {
          type: Object,
          notify: true
        }
      },

      behaviors: [Nuxeo.RoutingBehavior],

      _contextDocObserver: function(newDoc, oldDoc) {
        if (newDoc) {
          if (oldDoc) {
            if (newDoc.repository !== oldDoc.repository) {
              this.$.getFavOp.execute();
            }
          } else {
            this.$.getFavOp.execute();
          }
        }
      },

      _hasFavorites: function(favorites) {
        if (favorites) {
          return favorites.entries.length > 0;
        }
        return false;
      },

      ready: function() {
        window.addEventListener('addedToFavorites', function() {
          this.$.getFavOp.execute();
        }.bind(this));
        window.addEventListener('removedFromFavorites', function() {
          this.$.getFavOp.execute();
        }.bind(this));
      },

      _icon: function(document) {
        var url = this.$.nxcon.url;
        return url + document.properties['common:icon'];
      },

      _removeFromFavorites: function() {
        var docUid = arguments[0].currentTarget.uid;
        this.$.removeFromFavOp.input = docUid;
        this.$.removeFromFavOp.execute().then(function() {
          this.fire('removedFromFavorites', {docUid: docUid});
        }.bind(this));
      }

    });
  </script>
</dom-module>
