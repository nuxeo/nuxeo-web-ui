<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-filters-behavior/nuxeo-filters-behavior.html">

<!--
`nuxeo-notifications-toggle-button`
@group Nuxeo UI
@element nuxeo-notifications-toggle-button
-->
<dom-module id="nuxeo-notifications-toggle-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }

      :host([checked]) ::content iron-icon {
        fill: var(--icon-toggle-pressed-color, --nuxeo-action-color-activated);
      }
    </style>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button icon="[[_icon(checked)]]" id="notifyBut" on-tap="toggle"></paper-icon-button>
      <paper-tooltip for="notifyBut">[[_label(checked)]]</paper-tooltip>
    </template>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-notifications-toggle-button',
        behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document: {
            type: Object,
            observer: '_update'
          },
          checked: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true
          }
        },

        toggle: function() {
          this.checked = !this.checked;
        },

        _isAvailable: function(doc) {
          return !this._isVersion(doc);
        },

        _label: function(checked) {
          return checked ? this.i18n('ui.notificationsToggleButton.doNotNotify','Stop notifications')
                          : this.i18n('ui.notificationsToggleButton.notify','Notify Me');
        },

        _icon: function(checked) {
          return checked ? 'social:notifications-active' : 'social:notifications-none';
        },

        _update: function() {
          this.checked = false;
        }
      });
    })();
  </script>

</dom-module>
