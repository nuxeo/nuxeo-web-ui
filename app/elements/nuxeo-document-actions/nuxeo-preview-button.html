<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-filters-behaviour/nuxeo-filters-behaviour.html">

<!--
`nuxeo-preview-button`
@group Nuxeo UI
@element nuxeo-preview-button
-->
<dom-module id="nuxeo-preview-button">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }

      #dialog {
        height: 100%;
        width: 100%;
      }

      #dialog > nuxeo-document-preview {
        height: 100%;
      }

      #dialog > * {
        margin: 0;
        padding: 0;
      }
    </style>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button noink icon="icons:visibility" id="previewBut" on-tap="toggleDialog"></paper-icon-button>
      <paper-tooltip for="previewBut">[[i18n('ui.previewButton.tooltip','Preview')]]</paper-tooltip>
    </template>

    <paper-dialog id="dialog" with-backdrop>
      <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-preview-button',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {
        document: Object
      },

      _toggleDialog: function() {
        this.$.dialog.toggle();
      },

      _isAvailable: function(document) {
        return document;
      },

      toggleDialog: function() {
        this.$.dialog.toggle();
      }
    });
  </script>

</dom-module>
