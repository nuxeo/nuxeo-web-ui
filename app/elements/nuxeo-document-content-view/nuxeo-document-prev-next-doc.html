<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-document-prev-next-doc`
@group Nuxeo UI
@element nuxeo-document-prev-next-doc
-->
<dom-module id="nuxeo-document-prev-next-doc">
  <template>

    <style is="custom-style" include="shared-styles">
      paper-icon-button {
        height: 30vh;
        width: 2.3em;
        padding: 0;
        position: absolute;
        top: 40%;
        z-index: 100;
      }
      paper-icon-button#prevDoc {
        left: 0;
      }
      paper-icon-button#nextDoc {
        right: 0;
      }
      ::content iron-icon {
        width: 2.2em;
      }

      paper-icon-button {
        color: var(--nuxeo-action-color);
        opacity: .2;
      }

      paper-icon-button:hover {
        color: var(--nuxeo-link-hover-color);
        fill: var(--nuxeo-link-hover-color);
        opacity: 1;
      }

      paper-icon-button[active] {
        color: var(--icon-toggle-pressed-color, --nuxeo-action-color-activated);
        opacity: 1;
      }

      paper-icon-button[disabled] {
        display: none;
      }

    </style>

    <nuxeo-page-provider id="provider"
       provider="[[provider]]"
       page-size="1"
       page="{{index}}"
       params="[[params]]"
       is-next-page-available="{{hasNext}}"
       on-update="_update">
    </nuxeo-page-provider>

    <template is="dom-if" if="[[isVisible]]">
      <paper-icon-button id="prevDoc" icon="icons:chevron-left" on-tap="previous" disabled="[[!hasPrevious]]">
      </paper-icon-button>
      <paper-tooltip for="prevDoc" position="right">Previous Document</paper-tooltip>

      <paper-icon-button id="nextDoc" icon="icons:chevron-right" on-tap="next" disabled="[[!hasNext]]">
      </paper-icon-button>
      <paper-tooltip for="nextDoc" position="left">Next Document</paper-tooltip>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'nuxeo-document-prev-next-doc',

        behaviors: [
          Polymer.IronA11yKeysBehavior
        ],

        properties: {
          params: {
            type: Object,
            value: {}
          },
          provider: {
            type: String
          },

          /**
           * Index of the document in the current page provider
           **/
          index: {
            type: Number,
            value: 0
          },
          hasPrevious: {
            type: Boolean,
            computed: '_hasPrevious(index)'
          },
          keyEventTarget: {
            type: Object,
            value: function() {
              return document.body;
            }
          },
          isVisible: {
            type: Boolean,
            computed: '_isVisible(provider, hasPrevious, hasNext)'
          }
        },

        observers: [
            '_fetch(index)'
        ],

        keyBindings: {
          'left': 'previous',
          'right': 'next'
        },

        set contentView(cv) {
          this._contentView = cv;
          if (cv) {
            this.provider = cv.provider;
            this.params = cv.params;
            this.index = cv.currentIndex;
          } else {
            this.provider = null;
          }
        },

        get contentView() {
          return this._contentView;
        },

        _isVisible: function() {
          return this.provider && (this.hasPrevious || this.hasNext);
        },

        _hasPrevious: function(pageNumber) {
          return pageNumber > 1;
        },

        previous: function() {
          if (!!this.hasPrevious) {
            this.index--;
          }
        },

        next: function() {
          if (!!this.hasNext) {
            this.index++;
          }
        },

        _fetch: function() {
          if (!this.contentView) {
            return;
          }
          this.debounce('nuxeo-document-prev-next-doc', this._doFetch.bind(this));
        },

        _doFetch: function() {
          this.$.provider.fetch().then();
        },

        _update: function() {
          this.contentView.navigate(this.$.provider.currentPage[0], this.index);
        }

      });
    })();
  </script>

</dom-module>
