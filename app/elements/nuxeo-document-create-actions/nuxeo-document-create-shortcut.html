<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-document-create-shortcut`
@group Nuxeo UI
@element nuxeo-document-create-shortcut
-->
<dom-module id="nuxeo-document-create-shortcut">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: inline-block;
      }

      #createBtn {
        --paper-fab-background: var(--nuxeo-primary-color);
        --paper-fab-keyboard-focus-background: var(--nuxeo-secondary-color);
        background-color: var(--nuxeo-document-create-shortcut-background-color);
      }
    </style>

    <paper-fab mini
               id="createBtn"
               icon="[[icon]]"
               on-tap="_tap"></paper-fab>
    <paper-tooltip for="createBtn" position="left">
      [[i18n(label)]]
    </paper-tooltip>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-document-create-shortcut',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        type: String,
        icon: String,
        label: String
      },

      _tap: function() {
        this.fire('create-document', {type: this.type});
      }

    });
  </script>

</dom-module>
