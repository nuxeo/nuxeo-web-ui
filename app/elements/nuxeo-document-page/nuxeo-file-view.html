<!--
`nuxeo-file-view`
@group Nuxeo UI
@element nuxeo-file-view
-->
<dom-module id="nuxeo-file-view">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .title {
        color: var(--nuxeo-title-color);
        font-size: 1.5rem;
      }

      .title a {
        max-width: 20em;
        word-wrap: break-word;
        display: inline-block;
      }

      .attachments {
        border-top: 1px dashed #ddd;
        background-color: #fafafd;
      }

      .item {
        @apply(--layout-vertical);
        padding: 0.5rem 0rem;
      }

      .item label {
        color: var(--nuxeo-title-color);
        font-size: 1.2rem;
      }

      .item span {
        font-size: 0.8rem;
        color: #999;
      }
    </style>

    <nuxeo-dropzone document="{{document}}"
                    message="Drop to replace main file"
                    message-empty="Click here or drop to replace main file"
                    empty="[[!document.properties.file:content.data]]">
        <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
    </nuxeo-dropzone>
    <div class="card-section">
      <div class="horizontal layout center">
        <template is="dom-if" if="[[document.properties.file:content]]">
          <p class="title">
            <a href="[[document.properties.file:content.data]]">
              <iron-icon icon="editor:insert-drive-file"></iron-icon>
              [[document.title]]
            </a>
          </p>
        </template>
        <template is="dom-if" if="[[!document.properties.file:content]]">
          <p class="title">
            <iron-icon icon="editor:insert-drive-file"></iron-icon>
            [[document.title]]
          </p>
        </template>
        <div class="horizontal flex end-justified layout">
          <nuxeo-blob-actions document="[[document]]"
            blob="[[document.properties.file:content]]"></nuxeo-blob-actions>
          <nuxeo-delete-blob-button hidden="[[!document.properties.file:content]]"
                                    document="{{document}}"></nuxeo-delete-blob-button>
          <nuxeo-upload-blob-button document="{{document}}"
                                    tool-tip="Upload main file"></nuxeo-upload-blob-button>
        </div>
      </div>
      <span>[[_formatSize(document.properties.common:size)]]</span>
    </div>
    <div class="card-section attachments">
      <nuxeo-document-attachments document="{{document}}"></nuxeo-document-attachments>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-file-view',
        properties: {
          document: {
            type: Object,
            notify: true
          }
        },
        _formatSize: function(size) {
          if (!size) {
            return '';
          } else if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        }
      });
    })();
  </script>

</dom-module>
