<!--
`nuxeo-note-view`
@group Nuxeo UI
@element nuxeo-note-view
-->
<dom-module id="nuxeo-note-view">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      pre {
        display: inline-block;
        white-space: pre-wrap;                 /* CSS3 browsers  */
        white-space: -moz-pre-wrap !important; /* 1999+ Mozilla  */
        white-space: -pre-wrap;                /* Opera 4 thru 6 */
        white-space: -o-pre-wrap;              /* Opera 7 and up */
        word-wrap: break-word;                 /* IE 5.5+ and up */
      }

      .notecontent {
        padding: 2rem;
      }

      .title {
        color: var(--nuxeo-title-color);
        font-size: 1.5rem;
      }

      .attachments {
        border-top: 1px dashed #ddd;
        background-color: #fafafd;
      }

      .item {
        @apply(--layout-vertical);
        padding: .5rem 0;
      }

      .item label {
        color: #039be5;
        font-size: 1.2rem;
      }

      .item span {
        font-size: .8rem;
        color: #999;
      }

      .droparea {
        border-top: var(--nuxeo-border);
        margin: 1rem 0;
        padding-top: 2rem;
        color: #a8a8a8;
        text-align: center;
      }

      .html-editor-container paper-button {
        color: green;
        position: absolute;
        right: 20px;
        top: 10px;
      }
    </style>

    <div class="notecontent">
      <template is="dom-if" if="[[_isHTML(document)]]">
        <div class="html-editor-container">
          <nuxeo-document id="note" doc-id="[[document.uid]]" data="{{document}}"></nuxeo-document>
          <paper-button on-click="_editorSave">
            <iron-icon icon="check"></iron-icon>Save
          </paper-button>
          <nuxeo-html-editor value="{{document.properties.note:note}}"></nuxeo-html-editor>
          <paper-toast id="toast"></paper-toast>
        </div>
      </template>
      <template is="dom-if" if="[[!_isHTML(document)]]">
        <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
      </template>
    </div>
    <div class="card-section attachments">
      <p class="title">
        <iron-icon icon="editor:attach-file"></iron-icon>
        [[i18n('label.summary.download.attachments', 'Attachments')]]
      </p>
      <div>
        <template is="dom-repeat" items="[[document.properties.files:files]]">
          <div class="item">
            <a href="[[item.file.data]]">[[item.filename]]</a>
            <span>[[_formatSize(item.file.length)]]</span>
          </div>
        </template>
      </div>
      <div class="droparea">
        [[i18n('label.summary.drop.attachments', '+ Complete the document with additional files')]]
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-note-view',
        properties: {
          document: {
            type: Object,
            notify: true
          }
        },

        behaviors: [Nuxeo.I18nBehavior],

        _formatSize: function(size) {
          if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        },

        _isHTML: function() {
          return this.document && this.document.properties['note:mime_type'] === 'text/html';
        },

        _editorSave: function() {
          this.$$('#note').put().then(function() {
            var toast = this.$$('#toast');
            toast.text = 'Note has been saved.';
            toast.open();
          }.bind(this));
        }
      });
    })();
  </script>

</dom-module>
