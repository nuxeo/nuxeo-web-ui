<!--Serial document review - Validate the Document-->
<!--
`nuxeo-document-task-task6d8`
@group Nuxeo UI
@element nuxeo-document-task-task6d8
-->
<dom-module id="nuxeo-document-task-task6d8">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        font-size: .9em;
        display: flex;
        padding: .5em 1em;
      }

      .action-property {
        margin-bottom: 0.5em;
        padding: .5em 0;
        color: #434343;
        @apply(--nuxeo-document-task-action-property);
      }

      .action-property-header {
        font-weight: bolder;
        margin-bottom: 0.5em;
        @apply(--nuxeo-document-task-action-property-header);
      }

      paper-textarea {
        --paper-input-container: {
          padding: 0;
        };
      }
    </style>

    <paper-card class="layout vertical">
      <div class="action-property layout vertical">
        <span class="action-property-header">
          [[i18n('wf.serialDocumentReview.participants', 'Participants')]]
        </span>
        <nuxeo-document-users users="[[task.variables.participants]]"></nuxeo-document-users>
      </div>
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.serialDocumentReview.initiatorComment', 'Initiator Comment')]]</span>
        <span>[[task.variables.initiatorComment]]</span>
      </div>
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.serialDocumentReview.comment', 'Comment')]]</span>
        <paper-textarea label="Add a comment" value="{{comment}}" no-label-float></paper-textarea>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task-task6d8',
        behaviors: [Nuxeo.DocumentTaskBehavior, Nuxeo.I18nBehavior],

        genTaskData: function() {
          return {
            'entity-type': 'task',
            id: this.task.id,
            comment: this.comment
          };
        }
      });
    })();
  </script>

</dom-module>
