<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-file-edit.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-note-edit.html">
<link rel="import" href="../nuxeo-document-edit/nuxeo-versioning-edit.html">
<link rel="import" href="../nuxeo-help/nuxeo-help.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<!--
`nuxeo-document-view`
@group Nuxeo UI
@element nuxeo-document-view
-->
<dom-module id="nuxeo-document-view">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .container {
        padding: 20px;
        width: 800px;
      }

      a {
        color: #039be5;
        text-decoration: none;
      }

      label {
        font-weight: bold;
      }

      .label-container {
        position: relative;
        width: 200px;
      }

      textarea {
        background: none #fff;
        border: 1px solid #c6c6c6;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
        box-sizing: border-box;
        display: inline-block;
        font-size: 1em;
        margin-bottom: 0.5em;
        padding: 0.5em;
      }

      .row {
        margin-bottom: 1rem;
        box-sizing: inherit;
      }

      .sideinfo {
        padding: 0.75rem;
        box-sizing: border-box;
      }

      .sidecard {
        margin-bottom: 1em;
      }

      .cardcontent {
        padding: 0.75rem 0;
        box-sizing: border-box;
      }

      .docreator {
        font-size: 1.2rem;
      }

      .title {
        color: #213f7d;
        font-size: 1.4rem;
        margin: 0 0 .4em;
      }

      .sep {
        border-top: 1px solid #e8e8e8;
      }

      .content {
        padding: 0.75rem 0;
      }

      .docview paper-card.sidecard {
        box-shadow: none;
        border: 1px solid #eee;
      }

      .startbutton {
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        background-color: #f68500;
        color: #fff;
        padding: 0.75rem 1.5rem;
        vertical-align: middle;
        border-radius: 2px;
      }

      .audit {
        max-height: 10rem;
        overflow-y: auto;
        @apply(--nuxeo-document-activity-audit-theme);
      }

      .docinfo {
        padding: .75rem .75rem .75rem 0;
        box-sizing: border-box;
      }

      .state {
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        background-color: #00adff;
        color: #fff;
        padding: 0.2rem 0.4rem;
        margin-right: 3px;
        margin-bottom: 3px;
        vertical-align: middle;
        text-align: center;
        font-size: 0.9rem;
        border-radius: 2px;
      }

      .version {
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        background-color: #eee;
        color: #999;
        padding: 0.2rem 0.4rem;
        margin-right: 3px;
        margin-bottom: 3px;
        vertical-align: middle;
        text-align: center;
        font-size: 0.9rem;
        border-radius: 2px;
      }
    </style>

    <div>
      <iron-pages id="pages" selected="[[mode]]" attr-for-selected="name">
        <div name="view">

          <nuxeo-resource id="workflowsRequest" auto
                          path="/id/[[document.uid]]/@workflow"
                          data="{{workflowData}}"
                          response="{{workflows}}"></nuxeo-resource>

          <div class="docview horizontal layout">
            <div class="docinfo vertical layout flex-2">
              <paper-card>
                <div id="document-view">
                  <!-- Dynamic layout element will be inserted here -->
                  <!-- <nuxeo-{{this.document.type}}-view document="{{document}}"> -->
                </div>
              </paper-card>
            </div>
            <div class="sideinfo vertical layout flex">
              <template is="dom-if" if="[[hasProcessInProgress]]">
                <paper-card class="sidecard">
                  <div class="card-content">
                    <nuxeo-document-task-view document="{{document}}" workflows="{{workflows}}"></nuxeo-document-task-view>
                  </div>
                </paper-card>
              </template>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="title">Status</p>
                  <div class="horizontal layout sep wrap content">
                    <span class="state">[[document.state]]</span>
                    <span class="version">Version [[document.properties.uid:major_version]].[[document.properties.uid:minor_version]]</span>
                  </div>
                </div>
              </paper-card>
              <paper-card class="sidecard">
                <div class="card-content">
                  <div class="vertical layout cardcontent">
                    <span class="docreator">Created by <a href="nuxeo/user/[[document.properties.dc:creator]]">[[document.properties.dc:creator]]</a></span>
                    <p>on [[_formatDate(document.properties.dc:created)]]</p>
                  </div>
                </div>
              </paper-card>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="title">Contributors</p>
                  <div class="horizontal layout wrap sep content">
                    <nuxeo-document-users users="[[document.properties.dc:contributors]]"></nuxeo-document-users>
                  </div>
                </div>
              </paper-card>
              <template is="dom-if" if="[[canStartProcess]]">
                <paper-card class="sidecard">
                  <div class="card-content">
                    <p class="title">Process</p>
                    <div class="sep vertical layout">
                      <div>
                        <paper-dropdown-menu label="Start a process">
                          <paper-menu class="dropdown-content" selected="{{selectedProcess}}" attr-for-selected="key">
                            <template is="dom-repeat" items="[[processes]]" as="process">
                              <paper-item key="[[process.key]]">[[i18n(process.label)]]</paper-item>
                            </template>
                          </paper-menu>
                        </paper-dropdown-menu>
                      </div>
                      <div>
                        <paper-button class="startbutton" on-tap="_startProcess">Start</paper-button>
                      </div>
                    </div>
                  </div>
                </paper-card>
              </template>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="title">Tags</p>
                  <div class="horizontal layout wrap sep content">
                    <nuxeo-document-tags class="tags"></nuxeo-document-tags>
                  </div>
                </div>
              </paper-card>
              <paper-card class="sidecard">
                <div class="card-content">
                  <p class="title">Activity</p>
                  <div class="vertical layout sep content audit">
                    <nuxeo-document-activity class="activity" document="{{document}}"></nuxeo-document-activity>
                  </div>
                </div>
              </paper-card>
            </div>
          </div>
        </div> <!-- view -->
        <div name="edit" class="container">
          <nuxeo-document id="doc" doc-id="[[document.uid]]" data="{{document}}" response="{{document}}" headers="[[headers]]"></nuxeo-document>
          <form is="iron-form" action="/" on-submit="_save">
            <div id="document-edit">
              <!-- Dynamic layout element will be inserted here -->
              <!-- <nuxeo-{{this.document.type}}-edit document="{{document}}"> -->
            </div>
            <div class="row layout horizontal">
              <div class="label-container">
                <label>Change Comment</label>
              </div>
              <nuxeo-help for="comment" label="[[i18n('label.editComment.tooltip')]]"></nuxeo-help>
              <textarea id="comment" class="flex"></textarea>
            </div>
            <nuxeo-versioning-edit document="[[document]]" versioning-type="{{versioningType}}"></nuxeo-versioning-edit>
            <button>Submit</button>
            <button on-click="_cancel">Cancel</button>
          </form>
        </div>
      </iron-pages>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-view',
        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },

          mode: {
            type: String,
            value: 'view'
          },

          workflows: {
            type: Object,
            observer: '_workflowsChanged'
          },

          selectedProcess: {
            type: String
          },

          processes: {
            type: Array,
            value: [
              {key: 'ParallelDocumentReview', label: 'wf.parallelDocumentReview.ParallelDocumentReview'},
              {key: 'SerialDocumentReview', label: 'wf.serialDocumentReview.SerialDocumentReview'}
            ]
          },

          canStartProcess: {
            type: Boolean
          },

          hasProcessInProgress: {
            type: Boolean
          },

          versioningType: {
            type: String
          },

          headers: {
            type: Object,
            computed: '_computeHeaders(versioningType)'
          }
        },

        observers: [
          '_updateLayout(document, mode)'
        ],

        listeners: {
          'taskCompleted': '_taskCompleted'
        },

        ready: function() {
          this.selectedProcess = this.processes[0].key;
        },

        _computeHeaders: function(versioningType) {
          return {
            'X-Versioning-Option': versioningType
          };
        },

        _documentChanged: function()Â {
          this.mode = 'view';
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function(document, mode) {
          var type = Polymer.CaseMap.camelToDashCase(document.type).toLowerCase();
          return ['nuxeo', type, mode].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document and mode
         */
        _createLayout: function() {
          var layout = this._layoutFor(this.document, this.mode),
              el = document.createElement(layout),
              parent = this.$['document-' + this.mode];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          // setup data binding
          el.document = this.document;

          // hack to force resize event and correctly display <nuxeo-helper> elements
          var pages = this.$.pages;
          pages.notifyResize();
        },

        /**
         * Retrieves and creates the layout for the current document and mode
         */
        _updateLayout: function() {
          var layout = this._layoutFor(this.document, this.mode);
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl('../nuxeo-document-' + this.mode + '/' + layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
              // error handling
              function() {
                console.error('Failed to find ' + this.mode + ' layout for ' + this.document.type);
              });
          } else {
            this._createLayout();
          }
        },

        _save: function() {
          var doc = document.getElementById('doc');
          doc.put();
          this.mode = 'view';
        },

        _cancel: function() {
          this.mode = 'view';
        },

        _workflowsChanged: function() {
          this.canStartProcess = this.workflows &&
              this.workflows.entries &&
              this.workflows.entries.length === 0 &&
              this.document.state !== 'approved';
          this.hasProcessInProgress = this.workflows &&
              this.workflows.entries &&
              this.workflows.entries.length > 0;
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        },

        _startProcess: function() {
          var workflows = document.getElementById('workflowsRequest');

          this.workflowData = {
            'entity-type': 'workflow',
            'workflowModelName': this.selectedProcess,
            'attachedDocumentIds': [this.document.uid]
          };
          workflows.post().then(
              function() {
                workflows.get();
              }
          );
        },

        _taskCompleted: function() {
          var doc = document.getElementById('doc');
          doc.method = 'get';
          doc.$.nxResource.execute().then(function() {
            var workflowsRequest = document.getElementById('workflowsRequest');
            if (workflowsRequest) {
              workflowsRequest.get();
            }
          });
        }
      });
    })();
  </script>

</dom-module>
