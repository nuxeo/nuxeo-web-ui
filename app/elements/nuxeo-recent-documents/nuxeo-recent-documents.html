<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-recent-documents`
@group Nuxeo UI
@element nuxeo-recent-documents
-->
<dom-module id="nuxeo-recent-documents">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-vertical-reverse);
        @apply(--nuxeo-recent-documents-theme);
        overflow-x: auto;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--nuxeo-sidebar-item-theme);
      }

      .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      .ellipsis {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      [hidden] {
        display: none;
      }
    </style>
    <nuxeo-document-storage id="storage" name="nuxeo-recent-documents" documents="{{documents}}"></nuxeo-document-storage>

    <template is="dom-if" if="[[!documents.length]]">
      <span class="empty">[[i18n('ui.recentDocuments.noRecentDocuments', 'There are no documents to display.')]]</span>
    </template>

    <template is="dom-repeat" items="[[documents]]" as="document">
      <div class="item">
        <a href$="[[urlFor('document', document.uid)]]" class="flex ellipsis">
          <iron-icon icon="receipt" item-icon></iron-icon>
          <span>[[document.title]]</span>
        </a>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-recent-documents',

      properties: {
        documents: {
          type: Array,
          notify: true
        },
        maxSize: {
          type: Number,
          value: 10
        }
      },

      behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

      add: function(doc) {
        this.$.storage.add(doc);
        if (this.documents.length > this.maxSize) {
          this.splice('documents', 0, this.documents.length - this.maxSize);
        }
      }
    });
  </script>
</dom-module>
