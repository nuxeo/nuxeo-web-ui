<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-elements/widgets/nuxeo-select2.html">

<!--
`nuxeo-dropdown-aggregation`
@group Nuxeo UI
@element nuxeo-dropdown-aggregation
-->
<dom-module id="nuxeo-dropdown-aggregation">
 <template>
   <style>
     :host {
       display: block;
     }
   </style>

  <div class="layout vertical">
    <nuxeo-select2 data="[[data]]"
                   min-chars="[[minChars]]"
                   multiple="[[multiple]]"
                   placeholder="[[placeholder]]"
                   value="{{value}}">
    </nuxeo-select2>
  </div>

 </template>
 <script>
   (function() {
     'use strict';

     Polymer({
       is: 'nuxeo-dropdown-aggregation',

       properties: {

         aggregations: Object,

         name: String,

         value: {
           type: Array,
           value: [],
           notify: true
         },

         multiple: {
           type: Boolean,
           value: false
         },

         minChars: {
           type: Number,
           value: 0
         },

         placeholder: String,

         data: {
           type: Object,
           computed: '_computeData(aggregations)'
         }
       },

       _computeData: function() {
         if (this.aggregations && this.aggregations[this.name]) {
           return this.aggregations[this.name].buckets.map(function(item) {
             return {
               id: item.key,
               text: item.key + ' (' + item.docCount + ')'
             };
           });
         }
       }
     });
   })();
 </script>
</dom-module>
