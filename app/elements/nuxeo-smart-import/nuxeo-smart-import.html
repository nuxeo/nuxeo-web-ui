<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-smart-import`
@group Nuxeo UI
@element nuxeo-smart-import
-->
<dom-module id="nuxeo-smart-import">
  <template>
    <style is="custom-style" include="shared-styles">
      #uploadedFileList {
        margin-right: 3em;
      }

      #uploadedFileList span {
        color: #aaa;
        margin: 0 0 0.5em;
        font-size: 12px;
      }

      #smartImportDialog h3 {
        margin-bottom: 1em;
      }

      #operationForm span {
        margin-top: 1em;
        margin-bottom: 2em;
      }
    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>
    <nuxeo-resource id="batchRequest"
                    path="/upload/[[batchId]]"
                    response="{{batch}}"
                    headers='{"Content-Type":"application/json"}'></nuxeo-resource>

    <paper-dialog id="smartImportDialog"
                  with-backdrop
                  class="vertical layout">
      <div class="horizontal layout">
        <div id="uploadedFileList" class="vertical layout">
          <h3>Uploaded Files</h3>
          <template is="dom-repeat" items="[[batch]]">
            <span>[[item.name]] ([[_formatSize(item.size)]])</span>
          </template>
        </div>
        <div id="operationContainer" class="vertical layout">
          <h3>Select Import Operation</h3>
          <form id="operationForm"
                is="iron-form"
                action="/"
                on-submit="_smartImport">
            <div class="vertical layout">
              <paper-dropdown-menu label="Select Import Operation">
                <paper-menu class="dropdown-content" selected="{{selectedImportOpKey}}" attr-for-selected="key">
                  <template is="dom-repeat" items="[[smartImportOps]]">
                    <paper-item key="[[item.key]]">[[i18n(item.label)]]</paper-item>
                  </template>
                </paper-menu>
              </paper-dropdown-menu>
              <span>[[selectedImportOp.message]]</span>
              <template is="dom-if" if="[[isInitMode]]">
                <nuxeo-dublincore-edit document="{{newDocument}}" new></nuxeo-dublincore-edit>
              </template>
            </div>
            <button id="submitImportButton" style="display:none;">Submit</button>
          </form>
        </div>
      </div>
      <div class="buttons sep horizontal end-justified layout">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button noink class="primary" on-tap="_submit">Create</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-smart-import',
        behaviors: [Nuxeo.UploaderBehavior],
        properties: {
          document: {
            type: Object
          },
          batchId: {
            type: String
          },
          smartImportOps: {
            type: Array,
            value: [
              {
                key: 'smartImport',
                label: 'Smart import',
                operation: 'FileManager.Import',
                message: 'Let Nuxeo select the appropriate document type for each file.'
              },
              {
                key: 'smartImportWithMetadata',
                label: 'Smart import with properties',
                operation: 'FileManager.ImportWithMetaData',
                message: 'Let Nuxeo select the appropriate document type for each file and initialize properties.'
              }
            ]
          },
          selectedImportOpKey: {
            type: String,
            value: 'smartImport',
            observer: '_observeSelectedImport'
          },
          selectedImportOp: {
            type: Object,
            value: {message: ''}
          },
          isInitMode: {
            type: Boolean,
            value: false
          },
          newDocument: {
            type: Object,
            value: {
              properties: {}
            }
          }
        },

        _observeSelectedImport: function() {
          this.selectedImportOp = this.smartImportOps.filter(function(value) {
            return value.key === this.selectedImportOpKey;
          }.bind(this))[0];
          this.isInitMode = this.selectedImportOp.key === 'smartImportWithMetadata';
        },

        _submit: function() {
          document.getElementById('submitImportButton').click();
        },

        _formatSize: function(size) {
          if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size.toString() + ' B';
          }
        },

        _smartImport: function() {
          var params = {
            context: {
              currentDocument: this.document.path,
            }
          };
          if (this.selectedImportOp.key === 'smartImportWithMetadata') {
            params.properties = this.newDocument.properties;
          }
          this.batchExecute(this.selectedImportOp.operation, params).then(function(response) {
            this.$.smartImportDialog.toggle();
            this.fire('smartImport', response);
          }.bind(this));
        },

        toggleDialog: function() {
          this.$.smartImportDialog.toggle();
          return this.$.batchRequest.get();
        }
      });
    })();
  </script>

</dom-module>
