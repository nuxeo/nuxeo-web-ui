<html>
<head>
  <title>nuxeo-collections tests</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../common.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-connection.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-operation.html">
  <link rel="import" href="../../elements/nuxeo-collections/nuxeo-collections.html">
  <script src="nuxeo-collections-responses.js"></script>
</head>
<body>
  <test-fixture id="nx">
    <template>
      <nuxeo-connection url="/dummy"></nuxeo-connection>
    </template>
  </test-fixture>

  <test-fixture id="collections">
    <template is="dom-template">
      <nuxeo-collections></nuxeo-collections>
    </template>
  </test-fixture>

  <script>
    suite('<nuxeo-collections>', function() {
      var server;

      setup(function() {
        server = sinon.fakeServer.create();
        server.autoRespond = true;
        // login
        var nx = fixture('nx');
        return login(server, nx);
      });

      suite('when collections are available', function() {
        setup(function() {
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/User.GetCollections',
            [
              200,
              {'Content-Type': 'application/json'},
              JSON.stringify(collectionsResponse)
            ]
          );
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/Collection.GetDocumentsFromCollection',
            [
              200,
              {'Content-Type': 'application/json'},
              JSON.stringify(docsResponse)
            ]
          );
        });

        test('it should display collections', function() {
          var element = fixture('collections'), collections;
          return waitChanged(element, 'collections').then(function() {
            expect(element.collections.entries.length).to.be.equal(1);
            Polymer.dom.flush();
            collections = element.getElementsByClassName('collection');
            expect(collections.length).to.be.equal(1);
            var docs = collections[0].querySelector('nuxeo-operation');
            expect(docs).to.not.be.undefined;
            return waitChanged(docs, 'response').then(function() {
              Polymer.dom.flush();
              expect(collections[0].querySelector('.title span').textContent).to.be.equal('My Collection');
              expect(collections[0].querySelectorAll('.item paper-tooltip')[0].textContent).to.be.equal('My picture in Collection');
              expect(collections[0].querySelectorAll('.item paper-tooltip')[1].textContent).to.be.equal('My video in Collection');
            });
          });
        });
      });

      suite('when no collections available', function() {
        setup(function() {
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/User.GetCollections',
            [
              200,
              {'Content-Type': 'application/json'},
              JSON.stringify(emptyCollectionsResponse)
            ]
          );
        });

        test('it should display empty collections placeholder', function() {
          var element = fixture('collections');
          return waitChanged(element, 'collections').then(function() {
            expect(element.collections.entries.length).to.be.equal(0);
            Polymer.dom.flush();
            var placeholder = element.querySelector('.empty');
            expect(isHidden(placeholder)).to.be.false;
            expect(placeholder.textContent).to.be.equal('No collections.');
          });
        });
      });
    });
  </script>
</body>
</html>
