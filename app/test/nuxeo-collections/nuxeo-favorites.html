<html>
<head>
  <title>nuxeo-favorites tests</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../common.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-connection.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-operation.html">
  <link rel="import" href="../../elements/nuxeo-collections/nuxeo-favorites.html">
  <script src="nuxeo-favorites-responses.js"></script>
</head>
<body>
  <test-fixture id="nx">
    <template>
      <nuxeo-connection url="/dummy"></nuxeo-connection>
    </template>
  </test-fixture>

  <test-fixture id="favorites">
    <template is="dom-template">
      <nuxeo-favorites doc="[[doc]]"></nuxeo-favorites>
    </template>
  </test-fixture>

  <script>
    suite('<nuxeo-favorites>', function() {
      var server, doc;

      setup(function() {
        doc = {
          "entity-type": "document",
          "uid": "1",
          "title": "my doc"
        };
        server = sinon.fakeServer.create();
        server.autoRespond = true;
        server.respondWith(
          'POST',
          '/dummy/api/v1/automation/login',
          [
            200,
            {'Content-Type': 'application/json'},
            '{"entity-type": "login"}'
          ]
        );
        // login
        var nx = fixture('nx');
        return login(server, nx);
      });

      suite('when favorites are available', function() {
        setup(function() {
          performFavoritesResponse();
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/Document.RemoveFromFavorites',
            [
              200,
              {'Content-Type': 'application/json'},
              '{"entity-type": "document", "uid": "2", "title":"My picture in Favorites"}',
            ]
          );
        });

        test('it should display favorites', function() {
          var element = fixture('favorites', {doc: doc});
          var items;
          return waitChanged(element, 'favorites').then(function() {
            // Assert we have two documents in favorites
            expect(element.favorites.entries.length).to.be.equal(2);
            Polymer.dom.flush();
            items = element.getElementsByClassName('item');
            // Assert all items are displayed
            expect(items.length).to.be.equal(2);
            // Assert items names
            expect(items[0].querySelector('.favLink').textContent).to.be.equal('My picture in Favorites');
            expect(items[1].querySelector('.favLink').textContent).to.be.equal('My video in Favorites');
          });
        });

        test('it should be able to remove a favorite document', function() {
          var element = fixture('favorites', {doc: doc});
          var items;
          return waitChanged(element, 'favorites').then(function() {
            // Assert we have two documents in favorites
            expect(element.favorites.entries.length).to.be.equal(2);
            Polymer.dom.flush();
            items = element.getElementsByClassName('item');
            // Remove first item
            var removeButton = items[0].querySelector('.favRemove');
            // Remove first entry from mock response
            favoritesResponse.entries.shift();
            performFavoritesResponse();
            MockInteractions.tap(removeButton);
            return waitChanged(element, 'favorites').then(function() {
              // Assert we only have one document in favorites
              expect(element.favorites.entries.length).to.be.equal(1);
              Polymer.dom.flush();
              items = element.getElementsByClassName('item');
              expect(items[0].querySelector('.favLink').textContent).to.be.equal('My video in Favorites');
            });
          });
        });

        function performFavoritesResponse() {
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/Favorite.GetDocuments',
            [
              200,
              {'Content-Type': 'application/json'},
              JSON.stringify(favoritesResponse)
            ]
          );
        }
      });

      suite('when no favorites available', function() {
        setup(function() {
          server.respondWith(
            'POST',
            '/dummy/api/v1/automation/Favorite.GetDocuments',
            [
              200,
              {'Content-Type': 'application/json'},
              JSON.stringify(emptyFavoritesResponse)
            ]
          );
        });

        test('it should display empty favorites placeholder', function() {
          var element = fixture('favorites', {doc: doc});
          return waitChanged(element, 'favorites').then(function() {
            expect(element.favorites.entries.length).to.be.equal(0);
            var placeholder = element.querySelector('.empty');
            expect(isHidden(placeholder)).to.be.false;
            expect(placeholder.textContent).to.be.equal('No favorites.');
          });
        });
      });
    });
  </script>
</body>
</html>
