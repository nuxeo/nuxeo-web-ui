<html>
<head>
  <title>nuxeo-pageable-widget tests</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../common.html">
  <link rel="import" href="../../elements/nuxeo-pageable-widget/nuxeo-pageable-widget.html">
</head>
<body>

<test-fixture id="pageable">
  <template is="dom-template">
    <nuxeo-pageable-widget page="[[docs]]"></nuxeo-pageable-widget>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-pageable-widget>', function() {
    suite('when the page has documents', function() {
      var docs;
      setup(function() {
        docs = [{
          "entity-type": "document",
          "path": "/default-domain/workspaces/My Workspace/Test_Fl_/flowers-garden-colorful-",
          "type": "Picture",
          "properties": {
            "uid:major_version": 0,
            "uid:minor_version": 0,
            "dc:modified": "2016-01-27T17:36:28.27Z",
            "dc:lastContributor": "Administrator",
            "dc:title": "flowers-garden-colorful-colourful.jpg"
          }
        }, {
          "entity-type": "document",
          "path": "/default-domain/workspaces/My Workspace/My Folder/Uramaki.md",
          "type": "Note",
          "properties": {
            "uid:major_version": 0,
            "uid:minor_version": 1,
            "dc:modified": "2016-01-19T18:14:13.22Z",
            "dc:lastContributor": "Administrator",
            "dc:title": "Uramaki.md"
          }
        }];
      });
      test('it should list entries', function() {
        var pageable = fixture('pageable', {docs: docs});
        Polymer.dom.flush();
        var rows = pageable.getElementsByClassName('doctable-row');
        expect(rows.length).to.be.equal(docs.length);
        var title, modified, lastContributor, version;
        for (var i = 0; i < docs.length; i++) {
          expect(rows[i].querySelector('#title').text).to.be.equal(docs[i].properties['dc:title']);
          expect(rows[i].querySelector('#modified').textContent).to.be.equal(pageable._formatDate(docs[i].properties['dc:modified']));
          expect(rows[i].querySelector('#lastContributor').text).to.be.equal(docs[i].properties['dc:lastContributor']);
          expect(rows[i].querySelector('#version').textContent).to.be.equal(docs[i].properties['uid:major_version'] + '.' + docs[i].properties['uid:minor_version']);
        }
      });
    });
    suite('when the page is empty', function() {
      test('it should be empty', function() {
        var pageable = fixture('pageable', {docs: []});
        Polymer.dom.flush();
        var rows = pageable.getElementsByClassName('doctable-row');
        expect(rows.length).to.be.equal(0);
      });
    });
  });
</script>

</body>
</html>
