<html>
<head>
  <title>nuxeo-query-widget tests</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../common.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-page-provider.html">
  <link rel="import" href="../../elements/nuxeo-query-widget/nuxeo-query-widget.html">
  <link rel="import" href="../../elements/nuxeo-pageable-widget/nuxeo-pageable-widget.html">
</head>
<body>

<test-fixture id="nx">
  <template>
    <nuxeo-connection url="/dummy"></nuxeo-connection>
  </template>
</test-fixture>

<test-fixture id="query">
  <template is="dom-template">
    <nuxeo-query-widget query="SELECT * FROM Document WHERE dc:creator = 'Administrator'" page-number="[[page]]"></nuxeo-query-widget>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-query-widget>', function() {
    var server;
    var page1, page2;
    var query;

    setup(function() {
      server = sinon.fakeServer.create();
      server.autoRespond = true;

      server.respondWith(
        'POST',
        '/dummy/site/api/v1/automation/login',
        [
          200,
          {'Content-Type': 'application/json'},
          '{"entity-type": "login"}'
        ]
      );

      // login
      var nx = fixture('nx');
      var promise = nx.connect();
      return promise;
    });

    suite('when documents are returned', function() {
      setup(function() {
        page1 = {
          "entity-type": "documents",
          "pageSize": 5,
          "currentPageSize": 5,
          "numberOfPages": 2,
          "entries": _.times(5, function(i) {
            return {
              "entity-type": "document",
              "path": "/default-domain/workspaces/My Workspace/My Folder/file" + i,
              "type": "File",
              "properties": {
                "uid:major_version": 0,
                "uid:minor_version": 0,
                "dc:modified": "2016-01-27T17:36:28.27Z",
                "dc:lastContributor": "Administrator",
                "dc:title": "File " + i
              }
            };
          })
        };

        page2 = {
          "entity-type": "documents",
          "pageSize": 5,
          "currentPageSize": 3,
          "numberOfPages": 2,
          "entries": _.times(3, function(i) {
            i = page1.currentPageSize + i;
            return {
              "entity-type": "document",
              "path": "/default-domain/workspaces/My Workspace/My Folder/file" + i,
              "type": "File",
              "properties": {
                "uid:major_version": 0,
                "uid:minor_version": 0,
                "dc:modified": "2016-01-27T17:36:28.27Z",
                "dc:lastContributor": "Administrator",
                "dc:title": "File " + i
              }
            }
          })
        }

        server.respondWith(
          'GET',
          /.*\/dummy\/site\/api\/v1\/query\?currentPageIndex=0.*/,
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(page1)
          ]
        );

        server.respondWith(
          'GET',
          /.*\/dummy\/site\/api\/v1\/query\?currentPageIndex=1.*/,
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(page2)
          ]
        );
      });

      test('should display the first page by default', function() {
        query = fixture('query');
        return waitChanged(query, 'current-page').then(validatePage1);
      });

      test('should allow setting the page', function() {
        query = fixture('query', {page: 2});
        return waitChanged(query, 'current-page').then(validatePage2);
      });

      test('should allow switching between pages', function() {
        query = fixture('query');
        return waitChanged(query, 'current-page')
        .then(validatePage1)
        .then(function() {
          var but = query.$$('#nextBut');
          MockInteractions.tap(but);
          return waitChanged(query, 'current-page');
        })
        .then(validatePage2)
        .then(function() {
          MockInteractions.tap(query.$$('#prevBut'));
          return waitChanged(query, 'current-page');
        })
        .then(validatePage1);
      });

      function validatePage1() {
        expect(query.numberOfPages).to.be.equal(2);
        expect(query.pageSize).to.be.equal(5);
        for (var i = 0; i < page1.currentPageSize; i++) {
          expect(query.currentPage[i].properties['dc:title']).to.be.equal('File ' + i);
        }
      }

      function validatePage2() {
        expect(query.numberOfPages).to.be.equal(2);
        expect(query.pageSize).to.be.equal(3);
        for (var i = 0; i < page2.currentPageSize; i++) {
          expect(query.currentPage[i].properties['dc:title']).to.be.equal('File ' + (i + page1.currentPageSize));
        }
      }
    });

    suite('when no documents are returned', function() {
      setup(function() {
        page1 = {
          "entity-type": "documents",
          "pageSize": 5,
          "currentPageSize": 5,
          "numberOfPages": 1,
          "entries": []
        };
        server.respondWith(
          'GET',
          /.*\/dummy\/site\/api\/v1\/query\?currentPageIndex=0.*/,
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(page1)
          ]
        );
      });

      test('should be empty', function() {
        query = fixture('query');
        return waitChanged(query, 'current-page').then(function() {
          expect(query.querySelector('.empty').textContent).to.be.equal('There are no documents to show.');
        });
      })
    });
  });
</script>

</body>
</html>
