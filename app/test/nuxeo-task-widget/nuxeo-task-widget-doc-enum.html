<html>
<head>

  <title>nuxeo-task-widget-doc-enum tests</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../common.html">
  <link rel="import" href="../../elements/nuxeo-task-widget/nuxeo-task-widget-doc-enum.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-document.html">
  <script src="nuxeo-task-widget-catalog.js"></script>
</head>
<body>

<test-fixture id="nx">
  <template>
    <nuxeo-connection url="/dummy"></nuxeo-connection>
  </template>
</test-fixture>

<test-fixture id="docenum">
  <template>
    <nuxeo-task-widget-doc-enum doc-id="739cfadf-ab66-4611-aafc-9e3c96aa367d"></nuxeo-task-widget-doc-enum>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-task-widget-doc-enum>', function() {
    var server, docenum;

    setup(function() {
      server = sinon.fakeServer.create();
      server.autoRespond = true;
      server.respondWith(
        'POST',
        '/dummy/site/api/v1/automation/login',
        [
          200,
          {'Content-Type': 'application/json'},
          '{"entity-type": "login"}'
        ]
      );

      server.respondWith(
        'GET',
        '/dummy/site/api/v1/id/739cfadf-ab66-4611-aafc-9e3c96aa367d',
        [
          200,
          {'Content-Type': 'application/json'},
          JSON.stringify(docResponse1)
        ]
      );

      // login
      var nx = fixture('nx');
      var promise = nx.connect();
      docenum = fixture('docenum');
      return promise;
    });
    test('should display documents involved in workflow', function() {
      return waitChanged(docenum, 'doc').then(function() {
        validateDocEnum(docenum, docResponse1);
      });
    });
  });
</script>

</body>
</html>
