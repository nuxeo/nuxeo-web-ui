<html>
<head>

  <title>nuxeo-task-widget-record tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">

  <script src="../../bower_components/moment/moment.js"></script>
  <link rel="import" href="../../elements/nuxeo-task-widget/nuxeo-task-widget-record.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-resource.html">

  <script src="../../bower_components/page/page.js"></script>
  <link rel="import" href="../../elements/nuxeo-task-widget/nuxeo-task-widget-doc-enum.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-document.html">

  <script src="nuxeo-task-widget-catalog.js"></script>
  <script src="../test-helpers.js"></script>
</head>
<body>

<test-fixture id="nx">
  <template>
    <nuxeo-connection url="/dummy"></nuxeo-connection>
  </template>
</test-fixture>

<test-fixture id="record">
  <template is="dom-template">
    <nuxeo-task-widget-record task="[[task]]"></nuxeo-task-widget-record>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-task-widget-record>', function() {
    var server;

    setup(function() {
      server = sinon.fakeServer.create();
      server.autoRespond = true;
      server.respondWith(
        'POST',
        '/dummy/site/api/v1/automation/login',
        [
          200,
          {'Content-Type': 'application/json'},
          '{"entity-type": "login"}'
        ]
      );
      server.respondWith(
        'GET',
        '/dummy/site/api/v1/workflow/84ba0c6f-2fb7-46b7-afdc-084f0143d777',
        [
          200,
          {'Content-Type': 'application/json'},
          '{"entity-type": "workflow","initiator": "Administrator"}'
        ]
      );
      server.respondWith(
        'GET',
        '/dummy/site/api/v1/id/739cfadf-ab66-4611-aafc-9e3c96aa367d',
        [
          200,
          {'Content-Type': 'application/json'},
          JSON.stringify(docResponse1)
        ]
      );
      // login
      var nx = fixture('nx');
      var promise = nx.connect();
      return promise;
    });
    test('should display task data', function() {
      var record = fixture('record', {task: taskResponse.entries[0]});
      return waitChanged(record, 'workflow')
      .then(function() {
        return validateRecord(record, 'Administrator', 'January 28, 2016', docResponse1);
      });
    });
  });
</script>

</body>
</html>
