<html>
<head>
  <title>nuxeo-task-widget tests</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script>
    // force use of polyfill: see ELEMENTS-56
    window.fetch = null;
  </script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../common.html">
  <link rel="import" href="../../elements/nuxeo-task-widget/nuxeo-task-widget.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-resource.html">
  <link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-document.html">
  <script src="nuxeo-task-widget-catalog.js"></script>
</head>
<body>

<test-fixture id="nx">
  <template>
    <nuxeo-connection url="/dummy"></nuxeo-connection>
  </template>
</test-fixture>

<test-fixture id="tasks">
  <template>
    <nuxeo-task-widget username="Administrator"></nuxeo-task-widget>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-task-widget>', function() {
    var server;

    setup(function() {
      server = sinon.fakeServer.create();
      server.autoRespond = true;
      // login
      var nx = fixture('nx');
      return login(server, nx);
    });

    suite('when tasks are available', function() {
      setup(function() {
        server.respondWith(
          'GET',
          '/dummy/api/v1/task?userId=Administrator',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(taskResponse)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/api/v1/task?userId=user%3AAdministrator',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(emptyTaskResponse)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/api/v1/workflow/84ba0c6f-2fb7-46b7-afdc-084f0143d777?',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(workflowResponse)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/api/v1/workflow/7dce44c3-ed75-47c2-9433-6ca92ff8a866?',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(workflowResponse)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/api/v1/id/739cfadf-ab66-4611-aafc-9e3c96aa367d?',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(docResponse1)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/api/v1/id/b00985aa-48e2-409f-890b-4f6e51f6a150?',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(docResponse2)
          ]
        );
      });

      test('it should display tasks', function() {
        var tasks = fixture('tasks'), records;
        return waitChanged(tasks, 'tasks')
        .then(function() {
          return flush()
          .then(function() {
            expect(tasks.count).to.be.equal(2);
            records = Polymer.dom(tasks.root).querySelectorAll('.task-box');
            expect(records.length).to.be.equal(2);
            var workflows1 = records[0].querySelector('.task-box > nuxeo-resource');
            expect(workflows1).to.not.be.undefined;
            var workflows2 = records[1].querySelector('.task-box > nuxeo-resource');
            expect(workflows2).to.not.be.undefined;
            return Promise.all([
              waitChanged(workflows1, 'response'),
              waitChanged(workflows2, 'response')
            ]);
          });
        })
        flush().then(function() {
          validateRecord(records[0], 'Administrator', 'January 28, 2016', docResponse1);
          validateRecord(records[1], 'Administrator', 'February 1, 2016', docResponse2);
        });
      });

      function validateRecord(record, user, date, docResponse) {
        var initiators = record.getElementsByClassName('initiator'),
            dueDates = record.getElementsByClassName('due-date'),
            docEnums = record.getElementsByClassName('taskDoc');
        expect(initiators.length).to.be.equal(1);
        expect(initiators[0].text).to.be.equal(user);
        expect(dueDates.length).to.be.equal(1);
        expect(dueDates[0].textContent.replace("Due date: ", "")).to.be.equal(date);
        expect(docEnums.length).to.be.equal(1);
        var docs = docEnums[0].getElementsByTagName('nuxeo-document');
        expect(docs.length).to.be.equal(1);
        var a = docEnums[0].getElementsByTagName('a');
        expect(a.length).to.be.equal(1);
        expect(a[0].href.indexOf(docResponse.path.split(' ').join('%20'))).to.be.above(-1);
        expect(a[0].text).to.be.equal(docResponse.properties['dc:title']);
      }
    });

    suite('when no tasks available', function() {
      setup(function() {
        server.respondWith(
          'GET',
          '/dummy/api/v1/task?userId=Administrator',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(emptyTaskResponse)
          ]
        );
         server.respondWith(
          'GET',
          '/dummy/api/v1/task?userId=user%3AAdministrator',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(emptyTaskResponse)
          ]
        );
      });

      test('it should display "There are no tasks to show."', function() {
        var tasks = fixture('tasks');
        return waitChanged(tasks, 'tasks').then(flush).then(function() {
          expect(tasks.count).to.be.equal(0);
          var placeholder = Polymer.dom(tasks.root).querySelector('.empty');
          expect(isHidden(placeholder)).to.be.false;
          expect(placeholder.textContent).to.be.equal('There are no tasks to show.');
        });
      });
    });

  });
</script>

</body>
</html>
