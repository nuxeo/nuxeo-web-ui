<!--
`nuxeo-picture-create-layout`
@group Nuxeo UI
@element nuxeo-picture-create-layout
-->
<dom-module id="nuxeo-picture-create-layout">

  <template>
    <paper-input role="widget" label="[[i18n('title')]]" value="{{document.properties.dc:title::change}}"
                 always-float-label required></paper-input>

    <paper-textarea role="widget" label="[[i18n('label.description')]]" always-float-label
                    value="{{document.properties.dc:description::change}}"></paper-textarea>

    <nuxeo-dropzone role="widget" label="[[i18n('file.content')]]" document="[[document]]"></nuxeo-dropzone>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.nature')]]"
                                name="nature"
                                directory-name="nature"
                                value="{{document.properties.dc:nature}}"
                                placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
                                min-chars="0">
    </nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.subjects')]]"
                                directory-name="l10nsubjects"
                                name="subjects"
                                value="{{document.properties.dc:subjects}}"
                                multiple="true"
                                dbl10n="true"
                                placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
                                min-chars="0">
    </nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.coverage')]]"
                                directory-name="l10ncoverage"
                                value="{{document.properties.dc:coverage}}"
                                dbl10n="true"
                                placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
                                min-chars="0">
    </nuxeo-directory-suggestion>

    <nuxeo-date-picker role="widget" label="[[i18n('label.dublincore.expire')]]"
                       value="{{document.properties.dc:expired}}">
    </nuxeo-date-picker>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-picture-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype Picture
         */
        document: Object
      }
    });
  </script>

</dom-module>
