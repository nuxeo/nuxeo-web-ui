<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-audit-page-provider.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-date.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-date-picker.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-directory-suggestion.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-user-suggestion.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-user-tag.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-card.html">

<link rel="import" href="../nuxeo-app/nuxeo-page.html">

<!--
`nuxeo-audit`
@group Nuxeo UI
@element nuxeo-audit
-->
<dom-module id="nuxeo-audit">
  <template>
    <style>
      nuxeo-data-table {
        height: calc(100vh - 25em);
        min-height: 15em;
      }

      .row-container {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .item {
        flex: 1 0 0;
        margin-right: 8px;
      }

      @media (max-width: 768px) {
        .item {
          min-width: 100%;
        }

        nuxeo-data-table {
          height: calc(100vh - 33em);
        }
      }
    </style>

    <nuxeo-audit-page-provider id="provider" page-size="40" provider-name="EVENTS_VIEW"></nuxeo-audit-page-provider>
    <nuxeo-page>
      <div slot="header">
        <span class="flex">[[i18n('audit.heading')]]</span>
      </div>
      <div>
        <nuxeo-card>
          <nuxeo-user-suggestion value="{{principalName}}" label="[[i18n('audit.username')]]"
                                 placeholder="[[i18n('audit.usernamePlaceholder')]]"></nuxeo-user-suggestion>

          <div class="row-container">
            <nuxeo-date-picker role="widget" class="item"
                               value="{{startDate}}" label="[[i18n('audit.from')]]">
            </nuxeo-date-picker>
            <nuxeo-date-picker role="widget" class="item"
                               value="{{endDate}}" default-time="23:59:59" label="[[i18n('audit.to')]]">
            </nuxeo-date-picker>
          </div>

          <div class="row-container">
            <nuxeo-directory-suggestion class="item" role="widget"
                                        label="[[i18n('audit.eventTypes')]]"
                                        directory-name="eventTypes"
                                        value="{{selectedEventTypes}}"
                                        multiple="true"
                                        placeholder="[[i18n('audit.selectEventTypes')]]"
                                        min-chars="0">
            </nuxeo-directory-suggestion>

            <nuxeo-directory-suggestion class="item" role="widget"
                                        label="[[i18n('audit.eventCategory')]]"
                                        directory-name="eventCategories"
                                        value="{{selectedEventCategory}}"
                                        placeholder="[[i18n('audit.selectEventCategory')]]"
                                        min-chars="0">
            </nuxeo-directory-suggestion>
          </div>
        </nuxeo-card>

        <nuxeo-card>
          <nuxeo-data-table id="table" paginable nx-provider="provider" empty-label="[[i18n('audit.empty')]]">
            <nuxeo-data-table-column name="[[i18n('audit.performedAction')]]" sort-by="eventId">
              <template>[[_formati18n('eventType.', item.eventId)]]</template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('audit.date')]]" sort-by="eventDate">
              <template><nuxeo-date datetime="[[item.eventDate]]" format="LLL"></nuxeo-date></template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('audit.username')]]" sort-by="principalName">
              <template>
                <nuxeo-user-tag user="[[item.principalName]]"></nuxeo-user-tag>
              </template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('audit.category')]]" sort-by="category">
              <template>[[_formati18n('eventCategory.', item.category)]]</template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('audit.document')]]">
              <template>[[_formatDocument(item)]]</template>
            </nuxeo-data-table-column>
            <nuxeo-data-table-column name="[[i18n('audit.comment')]]">
              <template>[[item.comment]]</template>
            </nuxeo-data-table-column>
          </nuxeo-data-table>
      </nuxeo-card>
      </div>
    </nuxeo-page>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-audit',
      behaviors: [Nuxeo.FormatBehavior],
      properties: {
        visible: {
          type: Boolean
        },
        entries: {
          type: Array,
          value: []
        },
        selectedEventTypes: {
          type: Array,
          value: []
        },
        selectedEventCategory: {
          type: String,
          value: ''
        },
        startDate: {
          type: String,
          value: ''
        },
        endDate: {
          type: String,
          value: ''
        },
        principalName: {
          type: String,
          value: ''
        }
      },
      observers: [
        '_refresh(startDate, endDate, selectedEventTypes.*, selectedEventCategory, principalName)'
      ],

      _formati18n: function(path, key) {
        return key ? this.i18n(path + key) : '';
      },

      _formatDocument: function(item) {
        if (item) {
          return (item.docUUID || '') + (item.docType ? ' (' + item.docType + ') ' : '') + (item.docPath || '');
        }
      },

      /* Builds the parameters object to be used on the query */
      _buildParams: function() {
        var params = {
          principalName: this.principalName
        };
        if (this.startDate) {
          params.startDate = this.startDate;
        }
        if (this.endDate) {
          params.endDate = this.endDate;
        }
        if (this.selectedEventTypes && this.selectedEventTypes.length > 0) {
          params.eventIds = this.selectedEventTypes.join();
        }
        if (this.selectedEventCategory) {
          params.eventCategory = this.selectedEventCategory;
        }
        return params;
      },

      _refresh: function() {
        if (this.visible) {
          this.$.provider.params = this._buildParams();
          this.$.table.fetch();
        }
      }
    });
  </script>
</dom-module>
