<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-card.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-path-suggestion/nuxeo-path-suggestion.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/dataviz/nuxeo-document-distribution-chart.html">
<link rel="import" href="nuxeo-mime-types.html">

<!--
`nuxeo-distribution-analytics`
@group Nuxeo UI
@element nuxeo-distribution-analytics
-->
<dom-module id="nuxeo-distribution-analytics">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }

      .suggestion-wrapper {
        border-radius: 2px;
        border: 1px solid var(--nuxeo-border);
        padding: 0 8px;
      }

      .suggestion-wrapper iron-icon {
        color: var(--dark-primary-color);
        margin-right: 8px;
      }

      paper-slider {
        width: 100%;
      }

      nuxeo-path-suggestion {
        --nuxeo-path-suggestion-results: {
           z-index: 2;
         };
         --paper-input-container-underline: {
           display: none;
         };
         --paper-input-container-underline-focus: {
           display: none;
         };
      }

      .error {
        border-left: 4px solid var(--nuxeo-warn-text);
        color: var(--nuxeo-text-default);
        padding-left: 8px;
      }

    </style>

    <!-- use nxql page provider to limit the use of the distribution analytics chart -->
    <nuxeo-page-provider
      id="provider"
      provider="nxql_search"
      page-size="1"
      schemas="dublincore,uid"
      headers="[[_headers()]]"
      skip-aggregates
      on-error="_onError"
    >
    </nuxeo-page-provider>

    <template is="dom-if" if="[[visible]]">
      <div class="flex-layout">

        <nuxeo-card>
          <div class="suggestion-wrapper horizontal layout center">
            <iron-icon icon="icons:folder"></iron-icon>
            <div class="flex">
              <nuxeo-path-suggestion id="pathSuggester" value="{{path}}"></nuxeo-path-suggestion>
            </div>
          </div>

          <template is="dom-if" if="[[_isEnabled(_enabled, _loading)]]">
            <nuxeo-document-distribution-chart
              id="chart"
              index="[[index]]"
              path="[[path]]"
              max-depth="[[depth]]"
              mode="count"
            >
            </nuxeo-document-distribution-chart>
            <div class="horizontal layout center">
              <div>
                <iron-icon icon="icons:track-changes"></iron-icon>
              </div>
              <div class="flex">
                <paper-slider
                  id="ratings"
                  pin
                  snaps
                  max="20"
                  max-markers="20"
                  step="1"
                  value="{{depth}}"
                ></paper-slider>
              </div>
            </div>
          </template>

          <p class="error" hidden$="[[_isDisabled(_enabled, _loading)]]">
            [[i18n('distributionAnalytics.disabled.message')]]
          </p>
        </nuxeo-card>

      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-distribution-analytics',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        visible: {
          type: Boolean,
          value: false,
        },
        index: {
          type: String,
          value: '_all'
        },
        path: {
          type: String
        },
        depth: {
          type: Number,
          value: 7
        },
        disableThreshold: {
          type: Number,
          value:
            Nuxeo &&
            Nuxeo.UI &&
            Nuxeo.UI.config &&
            Nuxeo.UI.config.analytics &&
            Nuxeo.UI.config.analytics.documentDistribution &&
            Number(Nuxeo.UI.config.analytics.documentDistribution.disableThreshold),
        },
        _enabled: {
          type: Boolean,
          value: false,
        },
        _loading: {
          type: Boolean,
          value: true,
        },
      },

      observers: [
        '_observeDocPath(path, depth, visible)'
      ],

      _params: function() {
        return {
          queryParams:
            'SELECT * FROM Document ' +
            "WHERE ecm:mixinType != 'HiddenInNavigation' " +
            'AND ecm:isProxy = 0 AND ' +
            'ecm:isVersion = 0 AND ' +
            'ecm:isTrashed = 0 AND ' +
            'ecm:path STARTSWITH \'' + this.path + '\''
        };
      },

      _headers: function() {
        return {
          'Content-Type': 'application/json',
          accept: 'text/plain,application/json',
          'fetch-document': 'properties',
        };
      },

      _isEnabled: function() {
        return !this._loading && this._enabled;
      },

      _isDisabled: function() {
        return (!this._loading && this._enabled) || (this._loading && !this._enabled);
      },

      _observeDocPath: function() {
        if (!this.visible || !this.path || !this.path.length || !this.path.endsWith('/')) {
          return;
        }

        if (this.disableThreshold) {
          this.$.provider.params = this._params();
          this.$.provider.fetch().then(function(result) {
            this._enabled = result && result.resultsCount < this.disableThreshold;
            this._loading = false;
            if (this._enabled) {
              Polymer.Async.animationFrame.run(function() {
                this.$$('#chart').execute();
              }.bind(this));
            }
          }.bind(this));
        } else {
          this._enabled = true;
          this._loading = false;
          Polymer.Async.animationFrame.run(function() {
            this.$$('#chart').execute();
          }.bind(this));
        }
      },
    });
  </script>
</dom-module>
