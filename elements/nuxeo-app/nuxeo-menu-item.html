<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-menu-item`
@group Nuxeo UI
@element nuxeo-menu-item
-->
<dom-module id="nuxeo-menu-item">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        margin-bottom: 0;
        padding: 1em;
        display: block;
        @apply --nuxeo-link;
        @apply --nuxeo-menu-item-link;
      }
    </style>

    <a href$="[[_href(urlFor, route, link)]]">[[i18n(label)]]</a>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-menu-item',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.RoutingBehavior],
      properties: {
        /**
         * The 18n label key
         */
        label: {
          type: String
        },

        /**
         * A named route and arguments. Route syntax is <name>:<arg 1>/<arg 2>/.../<arg n>.
         */
        route: {
          type: String,
          value: ''
        },

        /**
         * An explicit link.
         */
        link: {
          type: String,
          value: ''
        }
      },

      _href: function() {
        if (this.link) {
          return this.link;
        }
        if (this.urlFor) {
          var parts = this.route.split(':');
          var name = parts[0];
          var args = (parts[1] && parts[1].split('/')) || [];
          return this.urlFor.apply(this, [name].concat(args));
        }
      }
    });
  </script>
</dom-module>
