<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-page-item`
@group Nuxeo UI
@element nuxeo-page-item
-->
<dom-module id="nuxeo-page-item">
  <template>

    <style>
      :host {
        outline: none;
        user-select: none;
        text-transform: uppercase;
        cursor: pointer;
        color: var(--disabled-text-color);
        margin: 0 0 0 16px;
        padding: 12px 6px 8px 6px;
        border-bottom: 2px solid transparent;
      }

      :host(:hover) {
        border-bottom: 2px solid var(--nuxeo-app-header-pill-hover);
        color: var(--nuxeo-app-header-pill-hover);
      }

      :host(.iron-selected) {
        border-bottom: 2px solid var(--nuxeo-app-header-pill-active);
        color: var(--nuxeo-app-header-pill-active);
      }
    </style>

    <div>[[i18n(label)]]</div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-page-item',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {

        /**
         * Item name
         */
        name: {
          type: String
        },

        /**
         * The 18n label key
         */
        label: {
          type: String
        }
      }
    });
  </script>
</dom-module>
