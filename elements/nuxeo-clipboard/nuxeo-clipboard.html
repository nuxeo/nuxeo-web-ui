<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-clipboard`
@group Nuxeo UI
@element nuxeo-clipboard
-->
<dom-module id="nuxeo-clipboard">
  <template>
    <style>
      :host {
        overflow: hidden;
      }

      .header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 59px;
        background-color: var(--nuxeo-light-background);
        box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.1) inset;
        color: var(--nuxeo-tag-text);
        text-transform: uppercase;
        font-size: 1rem;
        padding: 0 16px;
        text-overflow: ellipsis;
        font-weight: 400;
      }

      .content {
        @apply(--layout-vertical);
        height: calc(100vh - 61px);
      }

      nuxeo-data-list {
        display: block;
        position: relative;
        height: 100%;
      }

      .list-item {
        cursor: pointer;
        padding: 1em;
        border-bottom: 1px solid var(--nuxeo-border);
      }

      .list-item:hover {
        @apply(--nuxeo-block-hover);
      }

      .list-item.selected,
      .list-item:focus,
      .list-item.selected:focus {
        @apply(--nuxeo-block-selected);
      }

      .list-item-property {
        color: var(--nuxeo-text-light);
        margin-right: .2em;
      }

      .ellipsis {
        vertical-align: middle;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .toolbar {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--nx-actions);
        padding-bottom: 8px;
      }

      .tip {
        color: var(--nuxeo-text-light, #939caa);
        display: block;
        font-weight: 300;
        padding: 8px;
        text-align: center;
        font-size: 1em;
      }

      .queue-thumbnail,
      .queue-thumbnail ::content img {
        height: 24px;
        width: 24px;
        border-radius: 20px;
        box-sizing: border-box;
        margin-right: 8px;
      }

      .remove {
        padding: 0;
        width: 1.5em;
        height: 1.5em;
      }
    </style>

    <nuxeo-document-storage id="storage" name="nuxeo-clipboard" documents="{{documents}}"></nuxeo-document-storage>
    <nuxeo-operation id="op" input="docs:[[_uids(documents.*)]]"
                     params="[[_opParams(targetDocument)]]"></nuxeo-operation>

    <div class="header">[[i18n('app.clipboard')]]</div>

    <div class="content">
      <nuxeo-data-list items="[[documents]]" id="list"
                       selected-item="{{selectedDocument}}"
                       selection-enabled as="document"
                       empty-label="[[i18n('clipboard.empty')]]"
                       empty-label-when-filtered="[[i18n('clipboard.empty')]]">
        <template>
          <div tabindex$="{{tabIndex}}" class$="[[_computedClass(selected)]]">
            <div class="list-item-box vertical layout">
              <div class="list-item-info horizontal layout center">
                <div class="vertical layout center">
                  <img class="queue-thumbnail" src="[[_thumbnail(document)]]">
                </div>
                <span class="list-item-title ellipsis flex">[[document.title]]</span>
                <paper-icon-button class="remove" icon="clear" alt="Remove" on-tap="_remove"></paper-icon-button>
              </div>
            </div>
          </div>
        </template>
      </nuxeo-data-list>

      <div class="tip">
        [[i18n('clipboard.tip')]]
      </div>

      <div class="toolbar">
        <div class="actions">
          <paper-button id="paste" on-tap="execute" data-op="Document.Copy"
                        disabled="[[!canPaste(documents, targetDocument)]]" noink class="primary clear">
            <iron-icon icon="content-copy"></iron-icon>
            [[i18n('clipboard.copy')]]
          </paper-button>
          <paper-tooltip for="paste">[[i18n('clipboard.copy')]]</paper-tooltip>
          <paper-button id="move" on-tap="execute" data-op="Document.Move"
                        disabled="[[!canPaste(documents, targetDocument)]]" noink class="primary clear">
            <iron-icon icon="content-cut"></iron-icon>
            [[i18n('clipboard.move')]]
          </paper-button>
          <paper-tooltip for="move">[[i18n('clipboard.move')]]</paper-tooltip>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-clipboard',
      behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],

      properties: {
        documents: {
          type: Array,
          notify: true
        },
        targetDocument: {
          type: Object
        },
        docCount: {
          type: Number,
          notify: true
        },
        selectedDocument: {
          type: Object
        }
      },

      observers: [
        '_observeDocuments(documents.splices)',
        '_observeSelectedDocument(selectedDocument)'
      ],

     
      _observeDocuments: function() {
        this.docCount = this.documents.length;
      },

      add: function (docs) {
        var uids = [];

        if (docs instanceof Array) {
          docs.forEach(function (doc) {
            this.$.storage.add(doc);
          }.bind(this));
          uids = docs.map(function(doc) {
            return doc.uid;
          });
        }
        else {
          this.$.storage.add(docs);
          uids.push(docs.uid);
        }
        this.fire('added-to-clipboard', {docIds : uids});
      },

      contains: function(doc) {
        return this.$.storage.contains(doc);
      },

      remove: function(doc) {
        this.$.storage.remove(doc);
        this.fire('removed-from-clipboard', {docId : doc.uid});
      },

      canPaste: function(documents, doc) {
        return documents && documents.length && this.hasFacet(doc, 'Folderish');
      },

      execute: function(evt) {
        this.$.op.op = evt.currentTarget.dataset.op;
        this.$.op.execute().then(function() {
          this.documents = [];
          this.fire('document-updated');
        }.bind(this));
      },

      _remove: function(evt) {
        evt.stopImmediatePropagation();
        this.remove(evt.model.document);
      },

      _indexOf: function(doc) {
        return this.documents.findIndex(function(e) {
          return e.uid === doc.uid;
        });
      },

      _uids: function() {
        if (this.documents && this.documents !== null) {
          return this.documents.map(function(doc) {
            return doc.uid;
          }).join(',');
        }
        return '';
      },

      _opParams: function() {
        if (this.targetDocument) {
          return {
            target: this.targetDocument.uid
          };
        }
      },

      _observeSelectedDocument: function(doc) {
        if (doc) {
          if (doc.isVersion) {
            page('/doc/' + doc.uid);
          } else {
            page('/browse' + doc.path);
          }
        }
      },

      _observeDocuments: function() {
        if (this.documents) {
          this.docCount = this.documents.length;
        }
      },

      _computedClass: function(isSelected) {
        var classes = 'list-item';
        if (isSelected) {
          classes += ' selected';
        }
        return classes;
      },

      _thumbnail: function(doc) {
        if (doc && doc.uid && doc.contextParameters && doc.contextParameters.thumbnail &&
          doc.contextParameters.thumbnail.url) {
          return doc.contextParameters.thumbnail.url;
        }
      }
    });
  </script>
</dom-module>
