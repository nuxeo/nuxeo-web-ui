<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-date-picker.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-input.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-user-suggestion.html">
<!--
`nuxeo-cloud-provider-edit`
@group Nuxeo UI
@element nuxeo-cloud-provider-edit
-->

<dom-module id="nuxeo-cloud-token-edit">
  <template>
    <nuxeo-input disabled
                 label="[[i18n('cloudTokenEdit.serviceName')]]"
                 name="serviceName"
                 value="{{entry.serviceName}}">
    </nuxeo-input>

    <nuxeo-input disabled
                 label="[[i18n('cloudTokenEdit.nuxeoLogin')]]"
                 name="description"
                 value="{{entry.nuxeoLogin}}">
    </nuxeo-input>

    <nuxeo-input required
                 label="[[i18n('cloudTokenEdit.serviceLogin')]]"
                 name="clientId"
                 value="{{entry.serviceLogin}}">
    </nuxeo-input>

    <nuxeo-date-picker name="creationDate" required
                       label="[[i18n('cloudTokenEdit.creationDate')]]"
                       value="{{entry.creationDate::change}}">
    </nuxeo-date-picker>

    <paper-checkbox noink checked="{{entry.isShared}}">
      [[i18n('cloudTokenEdit.isShared')]]
    </paper-checkbox>

    <nuxeo-user-suggestion label="[[i18n('cloudTokenEdit.shareWith')]]"
                           value="{{entry.sharedWith}}"
                           prefixed multiple>
    </nuxeo-user-suggestion>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-cloud-token-edit',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {
        entry: {
          type: Object,
          value: {}
        }
      }
    });
  </script>
</dom-module>
