<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-confirm-button`
@group Nuxeo UI
@element nuxeo-confirm-button
-->
<dom-module id="nuxeo-confirm-button">

  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        margin: 16px;
        text-align: center;
      }

      .dialog {
        margin: 0;
        padding: 0;
        border-radius: 4px;
      }

      .actions {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        margin: 8px;
        padding: 0;
        text-align: right;
      }

      paper-button {
        margin: 0;
        padding: 8px 16px;
      }

      paper-button:hover {
        @apply(--nx-button-hover);
      }

      paper-button.primary {
        @apply(--nx-button-primary);
      }

      paper-button.primary:hover,
      paper-button.primary:focus {
        @apply(--nx-button-primary-hover);
      }

    </style>

    <paper-button id="button" class="primary" on-tap="_toggleDialog">
      <content></content>
    </paper-button>

    <paper-dialog id="dialog" class="dialog" no-overlap horizontal-align="auto" vertical-align="auto"
                  on-iron-overlay-closed="_dismiss">
      <div class="title">[[dialogTitle]]</div>
      <div class="actions">
      <paper-button noink dialog-dismiss>[[dialogDismiss]]</paper-button>
      <paper-button noink dialog-confirm class="primary" on-tap="_confirm">[[dialogConfirm]]</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-confirm-button',

        properties: {
          dialogTitle: {
            type: String,
            value: 'Are you sure?'
          },
          dialogConfirm: {
            type: String,
            value: 'Yes'
          },
          dialogDismiss: {
            type: String,
            value: 'No'
          },
          _model: {
            type: Object
          }
        },

        ready: function() {
          this.$.dialog.positionTarget = this.$.button;
        },

        _toggleDialog: function(e) {
          this._model = e.model;
          this.$.dialog.toggle();
        },

        _confirm: function() {
          this.fire('confirm', {model: this._model});
        },

        _dismiss: function() {
          this.fire('dismiss', {model: this._model});
        }

      });
    })();
  </script>

</dom-module>
