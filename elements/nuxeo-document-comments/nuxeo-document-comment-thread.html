<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-format-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/widgets/nuxeo-user-avatar.html">

<!--
`nuxeo-document-comment-thread`
@group Nuxeo UI
@element nuxeo-document-comment-thread
-->
<dom-module id="nuxeo-document-comment-thread">
  <template>
    <style include="nuxeo-styles">
      :host {
        display: block;
      }

      .main-option {
        height: 1.5em;
        width: 1.5em;
        cursor: pointer;
        opacity: 0.5;
      }

      .more-content {
        color: var(--nuxeo-primary-color, #0066ff);
        cursor: pointer;
        font-size: 0.86em;
      }

      .reply-area {
        margin: 5px 0;

        @apply --layout-horizontal;
        @apply --layout-end;
      }

      paper-textarea {
        width: 100%;
        --paper-input-container-input: {
          font-size: 1em;
          line-height: var(--nuxeo-comment-line-height, 20px);
        };

        --paper-input-container-color: rgba(0, 0, 0, 0.5);

        --iron-autogrow-textarea-placeholder: {
          color: rgba(0, 0, 0, 0.5);
          font-size: 0.86em;
        };
      }

    </style>

    <nuxeo-resource id="commentRequest" path="/id/[[uid]]/@comment"></nuxeo-resource>

    <template is="dom-if" if="[[_moreAvailable(comments.length, total, allCommentsLoaded)]]">
      <span class="more-content" on-tap="_loadMore">[[_computeTextLabel(i18n, level, 'loadAll')]]</span>
    </template>
    <template is="dom-repeat" items="[[comments]]" as="comment">
      <nuxeo-document-comment comment={{comment}}
                              level="[[level]]">
      </nuxeo-document-comment>
    </template>

    <div class="reply-area">
      <paper-textarea id="replyContainer"
                      placeholder="[[_computeTextLabel(i18n, level, 'writePlaceholder')]]"
                      value="{{reply}}"
                      max-rows="[[_computeMaxRows()]]"
                      no-label-float>
      </paper-textarea>
      <template is="dom-if" if="[[_areReplyOptionsAvailable(reply)]]">
        <iron-icon class="main-option" icon="check"></iron-icon>
        <iron-icon class="main-option" icon="clear" on-tap="_clearReply"></iron-icon>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-document-comment-thread',

      behaviors: [Nuxeo.FormatBehavior],

      properties: {
        uid: {
          type: String,
          observer: '_refresh',
        },

        comments: {
          type: Array,
          value: function() {
            return [];
          }
        },

        level: {
          type: Number,
          value: 1,
        },

        reply: {
          type: String,
          value: '',
        },

        pageSize: {
          type: Number,
          readOnly: true,
          value: 10,
        },

        allCommentsLoaded: {
          type: Boolean,
          readOnly: true,
          value: false,
        },

        total: {
          type: Number,
          readOnly: true,
          value: 0,
        },
      },

      focusInput: function() {
        this.$.replyContainer.focus();
      },

      _clearReply: function() {
        this.set('reply', '');
      },

      _fetchComments: function (loadAll) {
        this.$.commentRequest.params = {
          pageSize: loadAll ? 0 : this.pageSize,
          currentPageIndex: 0,
        };
        this.$.commentRequest.headers = {
          'X-NXfetch.comment': 'repliesSummary'
        };
        this.$.commentRequest.get().then(function (response) {
          /* Reconciliation of local and server comments */
          var olderComment = this.comments.length > 0 ? this.comments[0] : null;
          var newComments = response.entries;
          while (newComments.length > 0 && !!olderComment
          && (newComments[0].creationDate > olderComment.creationDate || newComments[0].id === olderComment.id)) {
            newComments.shift();
          }
          response.entries.forEach(function(entry) {
            this.unshift('comments', entry);
          }.bind(this));
          this._setTotal(response.totalSize);
          this._setAllCommentsLoaded(!!loadAll);
        }.bind(this));
      },

      _loadMore: function () {
        this._fetchComments(true);
      },

      _refresh: function() {
        this._fetchComments(this.allCommentsLoaded);
      },

      _computeMaxRows: function() {
        var lineHeight = parseFloat(this.getComputedStyleValue('--nuxeo-comment-line-height'));
        var maxHeight = parseFloat(this.getComputedStyleValue('--nuxeo-comment-max-height'));
        return Math.round( (isNaN(maxHeight) ? 80 : maxHeight) / (isNaN(lineHeight) ? 20 : lineHeight) );
      },

      _computeSubLevel: function (level) {
        return level + 1;
      },

      _computeTextLabel: function (i18n, level, option) {
        return level === 1 ? this.i18n('comments.' + option + '.comment') : this.i18n('comments.' + option + '.reply');
      },

      /** Visibility Methods **/

      _areReplyOptionsAvailable: function (reply) {
        return reply && reply.length > 0;
      },

      _moreAvailable: function (length, total, allCommentsLoaded) {
        return length < total && !allCommentsLoaded;
      },

    });
  </script>
</dom-module>
