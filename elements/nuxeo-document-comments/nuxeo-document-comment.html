<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-connection.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-format-behavior.html">
<link rel="import" href="./nuxeo-document-comment-thread.html">

<!--
`nuxeo-document-comment`
@group Nuxeo UI
@element nuxeo-document-comment
-->
<dom-module id="nuxeo-document-comment">
  <template>
    <style include="nuxeo-styles">
      :host {
        display: block;
        margin-top: 5px;
      }

      #body:hover paper-menu-button {
        opacity: 1;
        transition: opacity 100ms;
      }

      .author {
        font-weight: bold;
        margin-right: 5px;
      }

      .horizontal {
        @apply --layout-horizontal;
      }

      .info {
        margin-left: 10px;
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      .link {
        cursor: pointer;
      }

      .main-option {
        height: 1.5em;
        width: 1.5em;
        cursor: pointer;
      }

      .more-content {
        color: var(--nuxeo-primary-color, #0066ff);
      }

      .no-selection {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .opaque {
        opacity: 0.5;
      }

      .separator {
        margin: 0 5px;
      }

      .smaller {
        font-size: 0.86em;
      }

      .text {
        display: inline;
      }

      .text span {
        white-space: pre-wrap;
      }

      paper-menu-button {
        opacity: 0;
        --paper-menu-button: {
          padding: 0;
        };
      }

      paper-listbox {
        --paper-listbox: {
          padding: 0;
        };
      }

      paper-icon-button {
        --paper-icon-button: {
          padding: 0;
        };
      }

      paper-icon-item {
        --paper-icon-item: {
          padding: 5px 5px;
          display: flex;
          cursor: pointer;
        };

        --paper-item-min-height: 24px;

        --paper-item-icon: {
          width: 1.75em;
          margin-right: 10px;
        };

        --paper-item-selected-weight: normal;

        --paper-item-focused-before: {
          background-color: transparent;
        }
      }

    </style>

    <nuxeo-connection id="nxcon" user="{{currentUser}}"></nuxeo-connection>

    <div class="horizontal">
      <nuxeo-user-avatar  user="[[comment.author]]"
                          height="[[_computeAvatarDimensions(level)]]"
                          width="[[_computeAvatarDimensions(level)]]"
                          border-radius="50"
                          font-size="[[_computeAvatarFontSize(level)]]">
      </nuxeo-user-avatar>
      <div class="info">
        <div id="body" class="horizontal">
            <span class="author">[[comment.author]]</span>
            <span class="smaller opaque">[[_computeDateLabel(comment, comment.creationDate, comment.modificationDate)]]</span>
            <template is="dom-if" if="[[_areExtendedOptionsAvailable(comment.author, currentUser)]]">
              <paper-menu-button no-animations close-on-activate>
                <paper-icon-button class="main-option opaque"
                                   icon="more-vert"
                                   slot="dropdown-trigger"
                                   alt="menu">
                </paper-icon-button>
                <paper-listbox slot="dropdown-content">
                  <paper-icon-item class="smaller no-selection">
                    <iron-icon icon="nuxeo:edit" slot="item-icon"></iron-icon>
                    <span>[[i18n('comments.options.edit')]]</span>
                  </paper-icon-item>
                  <paper-icon-item class="smaller no-selection">
                    <iron-icon icon="nuxeo:delete" slot="item-icon"></iron-icon>
                    <span>[[i18n('comments.options.delete')]]</span>
                  </paper-icon-item>
                </paper-listbox>
              </paper-menu-button>
            </template>
          </div>
        <div class="text">
            <span>[[_computeTextToDisplay(comment.text, maxChars, truncated)]]</span>
            <template is="dom-if" if="[[truncated]]">
              <span class="smaller opaque link" on-tap="_showFullComment">[[i18n('comments.showAll')]]</span>
            </template>
            <template is="dom-if" if="[[!truncated]]">
              <iron-icon class="main-option opaque" icon="reply" on-tap="_reply" hidden$="[[!_isRootElement(level)]]"></iron-icon>
            </template>
          </div>
        <template is="dom-if" if="[[_isSummaryVisible(comment.expanded, comment.numberOfReplies)]]">
          <div id="summary" class="horizontal smaller">
            <span class="more-content link no-selection" on-tap="_expand">[[i18n('comments.numberOfReplies', comment.numberOfReplies)]]</span>
            <span class="separator opaque">•</span>
            <span class="opaque">[[_computeDateLabel(comment, 'lastReplyDate', comment.lastReplyDate)]]</span>
          </div>
        </template>

        <template is="dom-if" if="[[comment.expanded]]">
          <nuxeo-document-comment-thread  id="thread"
                                          uid="[[comment.id]]"
                                          level="[[_computeSubLevel(level)]]">
          </nuxeo-document-comment-thread>
        </template>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-document-comment',

      behaviors: [Nuxeo.FormatBehavior],

      properties: {
        comment: {
          type: Object,
        },

        level: {
          type: Number,
          value: 1,
        },

        truncated: {
          type: Boolean,
          computed: '_computeTruncatedFlag(comment.showFull, comment.text,  maxChars)'
        },

        maxChars: {
          type: Number,
          readOnly: true,
          value: 256,
        },
      },

      _expand: function () {
        this.set('comment.expanded', true);
      },

      _showFullComment: function() {
        this.set('comment.showFull', true);
      },

      _reply: function() {
        if (!this.comment.expanded) {
          this._expand();
        }
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.$$('#thread').focusInput();
        });
      },

      _computeAvatarDimensions: function(level) {
        return this._isRootElement(level) ? 24 : 20;
      },

      _computeAvatarFontSize: function(level) {
        return this._isRootElement(level) ? 13 : 11;
      },

      _computeDateLabel: function (item, option) {
        if (item) {
          var date = this.formatDate(item.creationDate, 'relative');
          if(option === 'lastReplyDate') {
            date = this.formatDate(item.lastReplyDate, 'relative');
            return this.i18n('comments.lastReply', date);
          } else if (item.modificationDate) {
            return this.i18n('comments.edited', date)
          }
          return date;
        }
      },

      _computeSubLevel: function (level) {
        return level + 1;
      },

      _computeTextToDisplay: function(text, maxChars, truncated) {
        var parsedText = text;
        if(truncated){
          parsedText = text.substring(0, maxChars - 1) + '…';
        }
        return parsedText;
      },

      _computeTruncatedFlag: function(showFull, text, limit) {
        return !showFull && text.length > limit;
      },

      /** Visibility Methods **/

      _areExtendedOptionsAvailable: function (author, currentUser) {
        return currentUser && (currentUser.properties.username === author || currentUser.isAdministrator);
      },

      _isRootElement: function (level) {
        return level === 1;
      },

      _isSummaryVisible: function (expanded, total) {
        return !expanded && total > 0;
      },

    });
  </script>
</dom-module>
