<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-resource.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-format-behavior.html">
<link rel="import" href="./nuxeo-document-comment-thread.html">

<!--
`nuxeo-document-comments`
@group Nuxeo UI
@element nuxeo-document-comments
-->
<dom-module id="nuxeo-document-comments">
  <template>
    <style include="nuxeo-styles">
      :host {
        display: block;
      }

      .horizontal {
        @apply --layout-horizontal;
      }

      .separator {
        margin: 0 5px;
      }

      .smaller {
        font-size: 0.86em;
      }

      .opaque {
        opacity: 0.5;
      }

      .more-content {
        color: var(--nuxeo-primary-color, #0066ff);
        cursor: pointer;
      }

      .main-option {
        height: 1.5em;
        width: 1.5em;
        cursor: pointer;
      }

      .reply-area {
        @apply --layout-horizontal;
        @apply --layout-end;
      }

      paper-textarea {
        width: 100%;
        --paper-input-container-input: {
          font-size: 1em;
          line-height: var(--nuxeo-comment-line-height, 20px);
        };

        --paper-input-container-color: rgba(0, 0, 0, 0.5);

        --iron-autogrow-textarea-placeholder: {
          color: rgba(0, 0, 0, 0.5);
          font-size: 0.86em;
        };
      }

    </style>

    <nuxeo-resource id="commentRequest" path="/id/[[uid]]/@comment"></nuxeo-resource>

    <template is="dom-if" if="[[_isSummaryVisible(expanded, total)]]">
      <div class="horizontal smaller">
        <span class="more-content" on-tap="_expand">[[i18n('comments.numberOfReplies', total)]]</span>
        <span class="separator opaque">â€¢</span>
        <span class="opaque">[[_computeLastReplyDateLabel(comments.0)]]</span>
      </div>
    </template>
    <template is="dom-if" if="[[expanded]]">
      <template is="dom-if" if="[[_moreAvailable(comments.length, total)]]">
        <span class="more-content smaller" on-tap="_loadMore">[[_computeTextLabel(level, 'loadMore')]]</span>
      </template>
      <template is="dom-repeat" items="[[comments]]" as="comment">
        <nuxeo-document-comment-thread comment="{{comment}}"
                                       page-size="[[pageSize]]"
                                       level="[[level]]">
        </nuxeo-document-comment-thread>
      </template>
      <div class="reply-area">
        <paper-textarea id="replyContainer"
                        placeholder="[[_computeTextLabel(level, 'writePlaceholder')]]"
                        value="{{reply}}"
                        max-rows="[[_computeMaxRows()]]"
                        no-label-float>
        </paper-textarea>
        <template is="dom-if" if="[[_areReplyOptionsAvailable(reply)]]">
          <iron-icon class="main-option opaque" icon="check"></iron-icon>
          <iron-icon class="main-option opaque" icon="clear" on-tap="_clearReply"></iron-icon>
        </template>
      </div>
    </template>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-document-comments',

      behaviors: [Nuxeo.FormatBehavior],

      properties: {
        uid: {
          type: String,
          observer: '_refresh',
        },

        pageSize: {
          type: Number,
          value: 10,
        },

        expanded: {
          type: Boolean,
          value: false,
        },

        level: {
          type: Number,
          value: 1,
        },

        comments: {
          type: Array,
        },

        reply: {
          type: String,
          value: '',
        },

        currentPage: {
          type: Number,
          readOnly: true,
          value: 0,
        },

        total: {
          type: Number,
          readOnly: true,
          value: 0,
        },
      },

      ready: function() {
        this.addEventListener('expanded', this._handleExpandedEvent)
      },

      _clearReply: function() {
        this.set('reply', '');
      },

      _expand: function () {
        if(this.level > 1) {
          this.fire('expanded', {commentId: this.uid});
        }
        this.set('expanded', true);
        this._refresh();
      },

      _fetchComments: function () {
        this.$.commentRequest.params = {
          pageSize: this.expanded ? this.pageSize : 1,
          currentPageIndex: this.currentPage,
        };
        this.$.commentRequest.get().then(function (response) {
          for (var i = 0; i < response.entries.length; i++) {
            this.unshift('comments', response.entries[i]);
          }
          this._setTotal(response.totalSize);
        }.bind(this));
      },

      _focusInput: function() {
        if(!this.expanded) {
          this._expand();
        }
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.$$('#replyContainer').focus();
        });
      },

      _handleExpandedEvent: function(e) {
        var commentId = e.detail.commentId;
        var comment = this.comments.find(function(element) {
          return element.id === commentId;
        });
        if (this.uid !== commentId && comment) {
          comment.expanded = true;
        }
      },

      _loadMore: function () {
        this._setCurrentPage(this.currentPage + 1);
        this._fetchComments();
      },

      _refresh: function() {
        this.set('comments', []);
        this._fetchComments();
      },

      _computeLastReplyDateLabel: function (item) {
        if (item) {
          var creationDate = this.formatDate(item.creationDate, 'relative');
          return this.i18n('comments.lastReply', creationDate);
        }
      },

      _computeTextLabel: function (level, option) {
        return level === 1 ? this.i18n('comments.' + option + '.comment') : this.i18n('comments.' + option + '.reply');
      },

      _computeMaxRows: function() {
        var lineHeight = parseFloat(this.getComputedStyleValue('--nuxeo-comment-line-height'));
        var maxHeight = parseFloat(this.getComputedStyleValue('--nuxeo-comment-max-height'));
        return Math.round( (isNaN(maxHeight) ? 80 : maxHeight)  / (isNaN(lineHeight) ? 20 : lineHeight) );
      },

      /** Visibility Methods **/

      _areReplyOptionsAvailable: function (reply) {
        return reply && reply.length > 0;
      },

      _isSummaryVisible: function (expanded, total) {
        return !expanded && total > 0;
      },

      _moreAvailable: function (length, total) {
        return length < total;
      },
    });
  </script>
</dom-module>
