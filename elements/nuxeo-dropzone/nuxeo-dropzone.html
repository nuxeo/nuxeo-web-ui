<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/nuxeo-elements/nuxeo-document.html">

<!--
`nuxeo-dropzone`
@group Nuxeo UI
@element nuxeo-dropzone
-->
<dom-module id="nuxeo-dropzone">
  <template>
    <style include="nuxeo-styles">
      label.dragging {
        color: var(--paper-input-container-focus-color);
      }

      #dropzone {
        overflow: auto;
        height: 100%;
      }

      #container {
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-flex;
        @apply --layout-center-justified;
        border-radius: 2px;
        border: 1px dashed var(--paper-input-container-color);
        min-height: 64px;
        height: calc(100% - 2px);
      }

      #container.dragging {
        border: 1px dashed var(--paper-input-container-focus-color);
        background: rgba(0, 0, 0, 0.01);
      }

      #container .actions {
        text-align: center;
        opacity: .5;
        @apply --layout-horizontal;
      }

      #details {
        border: 1px solid var(--nuxeo-border);
        padding: 16px;
      }

      .file {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .file .info {
        @apply --layout-vertical;
        @apply --layout-flex;
      }

      .file .info .name {
        font-weight: 500;
      }

      .file .info .size {
        opacity: .5;
        margin: 4px 0;
      }

      .file .info .progress {
        width: 100%;
        padding: 8px 0;
      }

      .file .actions {
        margin-left: 16px;
      }

      .actions > *,
      .actions::content > * {
        margin-left: 8px;
      }

      .actions > *:first-child,
      .actions > nuxeo-slot,
      .actions::content > *:first-child,
      .actions::content > nuxeo-slot {
        margin-left: 0;
      }
    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>
    <nuxeo-document id="doc" doc-id="[[document.uid]]" enrichers="preview"></nuxeo-document>
    <nuxeo-operation id="bulkAttach" op="Blob.AttachOnDocument" sync-indexing></nuxeo-operation>

    <label id="label" hidden$="[[!label]]">[[label]]</label>

    <input hidden id="input" type="file" on-change="_filesChanged">

    <div id="dropzone" hidden$="[[_hasFiles]]">
      <div id="container">
        <a href="javascript:undefined" on-tap="open">[[message]]</a>
        <div class="actions">
          <nuxeo-slot slot="FILE_UPLOAD_ACTIONS"></nuxeo-slot>
        </div>
      </div>
    </div>

    <div id="details" hidden$="[[!_hasFiles]]">
      <template is="dom-repeat" items="[[files]]" as="file">
        <div class="file">
          <div class="info">
            <div class="name">[[file.name]]</div>
            <div class="size">[[formatSize(file.size)]]</div>
            <template is="dom-if" if="[[progress]]">
              <paper-progress class="progress" indeterminate></paper-progress>
            </template>
          </div>
          <div class="actions" hidden$="[[progress]]">
            <paper-icon-button noink icon="nuxeo:delete" on-tap="_deleteFile"></paper-icon-button>
          </div>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-dropzone',
      behaviors: [Nuxeo.UploaderBehavior, Nuxeo.I18nBehavior, Nuxeo.FormatBehavior],
      properties: {
        document: {
          type: Object,
          notify: true
        },
        label: {
          type: String
        },
        message: {
          type: String
        },
        blobList: {
          type: Boolean,
          value: false
        },
        xpath: {
          type: String,
          value: 'file:content'
        },
        updateDocument: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        uploadedMessage: {
          type: String,
          value: 'File uploaded'
        },
        progressMessage: {
          type: String,
          value: 'Uploading...'
        },
        progress: {
          type: Boolean,
          value: false
        },
        _hasFiles: {
          type: Boolean,
          value: false
        }
      },

      listeners: {
        'batchFinished': 'importBatch',
        'nx-blob-picked': '_blobPicked'
      },

      observers: [
        '_reset(document)'
      ],

      ready: function() {
        this.connection = this.$.nx;
        this.setupDropZone(this.$.dropzone);
        if (!this.message) {
          this.message = this.i18n('dropzone.add');
        }
        this.uploadedMessage = this.i18n('dropzone.uploaded');
        this.progressMessage = this.i18n('dropzone.progress');
      },

      open: function() {
        this.$$('input').click();
      },

      importBatch: function(data) {
        data.stopPropagation();
        if (this.blobList) {
          this.batchExecute('Blob.AttachOnDocument', {
            document: this.document,
            xpath: this.xpath
          }).then(this._handleBlobListUploaded.bind(this));
        } else {
          this.document.properties[this.xpath] = {
            'upload-batch': data.detail.batchId,
            'upload-fileId': '0'
          };
          this._handleBlobUploaded();
        }
      },

      _blobPicked: function(e) {
        this._hasFiles = true;
        this.set('files', e.detail.blobs);
        if (this.blobList) {
          this.$.bulkAttach.input = 'blobs:' + this.files.map(function(file) { return file.key; }).join();
          this.$.bulkAttach.params = {
            document: this.document,
            xpath: this.xpath
          };
          return this.$.bulkAttach.execute().then(this._handleBlobListUploaded.bind(this));
        } else {
          var file = e.detail.blobs[e.detail.blobs.length - 1];
          this.document.properties[this.xpath] = {
            'providerId': file.providerId,
            'user': file.user,
            'fileId': file.fileId
          };
          this._handleBlobUploaded();
        }
      },

      _handleBlobUploaded: function() {
        if (this.updateDocument) {
          var props = {};
          props[this.xpath] = this.document.properties[this.xpath];
          this.$.doc.data = {
            "entity-type": "document",
            "repository": this.document.repository,
            "uid": this.document.uid,
            "properties": props
          };
          this.$.doc.put().then(function(response) {
            this.document = response;
            this.fire('notify', {message: this.uploadedMessage});
            this.progress = false;
            this._hasFiles = false;
            this.fire('document-updated');
          }.bind(this));
        } else {
          this.fire('notify', {message: this.uploadedMessage});
          this.progress = false;
        }
      },

      _handleBlobListUploaded: function() {
        this.fire('notify', {message: this.uploadedMessage});
        this.progress = false;
        this._hasFiles = false;
        this.fire('document-updated');
      },

      _deleteFile: function() {
        this.document.properties[this.xpath] = '';
        this._reset();
      },

      _reset: function() {
        this.$.input.value = '';
        this._hasFiles = false;
      },

      _filesChanged: function(e) {
        this._upload(e.target.files);
      },

      _upload: function(files) {
        if (files && files.length > 0) {
          this._hasFiles = true;
          this.progress = true;
          this.uploadFiles(files);
        }
      },

      _dragover: function(e) {
        e.preventDefault();
        this.toggleClass('dragging', true, this.$.label);
        this.toggleClass('dragging', true, this.$.container);
      },

      _dragleave: function() {
        this.toggleClass('dragging', false, this.$.label);
        this.toggleClass('dragging', false, this.$.container);
      },

      _drop: function(e) {
        e.preventDefault();
        this.progress = true;
        this.toggleClass('dragging', false, this.$.label);
        this.toggleClass('dragging', false, this.$.container);
        this._upload(e.dataTransfer.files);
      }

    });
  </script>

</dom-module>
