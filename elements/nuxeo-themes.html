<!--
`nuxeo-themes`
@group Nuxeo UI
@element nuxeo-themes
-->
<dom-module id="nuxeo-themes">
  <template>
    <style>
      :host {
        display: block;
      }

      .content {
        display: flex;
        flex-wrap: wrap;
      }

      .content nuxeo-theme {
        padding: 2px 10px;
        flex-basis: calc(50% - 20px);
      }

      @media (max-width: 1024px) {
        .content nuxeo-theme {
          flex: 1 0 calc(100% - 16px);
        }
      }
    </style>

    <nuxeo-page>
      <div slot="header">[[i18n('app.themes.heading')]]</div>
      <div class="content">
        <nuxeo-slot name="THEMES"></nuxeo-slot>
      </div>
    </nuxeo-page>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-themes',
      behaviors: [Nuxeo.I18nBehavior],
    });
  </script>
</dom-module>
