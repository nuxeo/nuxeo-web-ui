<!--
`nuxeo-expired-search-form`
@group Nuxeo UI
@element nuxeo-expired-search-form
-->
<dom-module id="nuxeo-expired-search-form">
  <template>
    <style>
      :host {
        display: block;
      }

      .row {
        box-sizing: border-box;
        margin-bottom: 1rem;
        padding: 0 1rem;
        width: 100%;
      }

      label {
        color: #434343;
        font-size: 0.8em;
        font-weight: 700;
        margin-bottom: 5px;
      }

      input {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: .2em;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        display: block;
        font-size: 0.8em;
        height: 2rem;
        margin: 0;
        padding: .5rem;
        width: 100%;
      }

    </style>

    <div class="layout vertical row">
      <label>[[i18n('defaultSearch.fullText')]]</label>
      <paper-input id="searchInput" autofocus="true"
                   value="{{searchTerm}}" tabindex="0"
                   type="search"
                   placeholder="[[i18n('defaultSearch.fullText.placeholder')]]"
                   no-label-float>
      </paper-input>
    </div>

    <div class="row layout vertical">
      <label>[[i18n('defaultSearch.authors')]]</label>
      <nuxeo-dropdown-aggregation placeholder="[[i18n('defaultSearch.authors.placeholder')]]"
        data="[[aggregations.dc_creator_agg]]"
        value="{{params.dc_creator_agg}}"
        multiple="true">
      </nuxeo-dropdown-aggregation>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-expired-search-form',

        properties: {
          params: {
            type: Object,
            value: function() {
              var oneWeekAgo = new Date();
              oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
              return {
                "expired_max" : oneWeekAgo.toJSON()
              }
            },
            notify: true
          },
          aggregations: {
            type: Object,
            value: {},
            notify: true
          },
          searchTerm: {
            type: String,
            notify: true,
            observer: '_addFullTextSearch'
          }
        },

        behaviors: [Nuxeo.I18nBehavior],

        _addFullTextSearch: function() {
          if (this.searchTerm) {
            this.set('params.title', this.searchTerm + '*');
          } else {
            if (this.params.ecm_fulltext) {
              this.set('params.title', '');
              delete this.params.title;
            }
          }
        },

        clear: function() {
          this.searchTerm = '';
        }
      });
    })();
  </script>
</dom-module>
