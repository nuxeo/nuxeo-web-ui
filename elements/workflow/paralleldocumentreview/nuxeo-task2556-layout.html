<!--Parallel document review - Choose Participants-->
<!--
`nuxeo-task2556-layout`
@group Nuxeo UI
@element nuxeo-task2556-layout
-->
<dom-module id="nuxeo-task2556-layout">
  <template>
    <nuxeo-user-suggestion
      role="widget"
      label="[[i18n('wf.parallelDocumentReview.participants')]]"
      search-type="USER_GROUP_TYPE"
      multiple
      prefixed
      required
      value="{{task.variables.participants}}"
    >
    </nuxeo-user-suggestion>

    <paper-textarea
      role="widget"
      label="[[i18n('wf.parallelDocumentReview.comment')]]"
      value="{{task.variables.comment}}"
      always-float-label
    >
    </paper-textarea>

    <nuxeo-date-picker
      role="widget"
      label="[[i18n('wf.parallelDocumentReview.endDate')]]"
      value="{{task.variables.end_date}}"
      required
    >
    </nuxeo-date-picker>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-task2556-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @schema dublincore
         */
        document: Object,

        /**
         * @task var_task2556
         */
        task: Object,
      },
    });
  </script>
</dom-module>
