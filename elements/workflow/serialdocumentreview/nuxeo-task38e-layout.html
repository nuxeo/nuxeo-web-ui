<!--Serial document review - Choose Participants-->
<!--
`nuxeo-task38e-layout`
@group Nuxeo UI
@element nuxeo-task38e-layout
-->
<dom-module id="nuxeo-task38e-layout">
  <template>
    <nuxeo-operation auto op="UserGroup.Suggestion" params="[[parameters]]" response="{{response}}"></nuxeo-operation>

    <nuxeo-user-suggestion
      role="widget"
      label="[[i18n('wf.serialDocumentReview.participants')]]"
      search-type="USER_GROUP_TYPE"
      multiple="true"
      value="{{task.variables.participants}}"
      required
      prefixed
    >
    </nuxeo-user-suggestion>

    <nuxeo-select
      role="widget"
      label="[[i18n('wf.serialDocumentReview.review.type')]]"
      options="[[types]]"
      selected="{{task.variables.validationOrReview}}"
    >
    </nuxeo-select>

    <nuxeo-textarea
      role="widget"
      label="[[i18n('wf.serialDocumentReview.comment')]]"
      value="{{task.variables.comment}}"
      always-float-label
    >
    </nuxeo-textarea>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-task38e-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @schema dublincore
         */
        document: Object,

        /**
         * @task var_task38e
         */
        task: Object,
        types: Array,
      },

      ready() {
        this.types = [
          { id: 'simpleReview', label: this.i18n('wf.serialDocumentReview.simpleReview') },
          { id: 'validation', label: this.i18n('wf.serialDocumentReview.validation') },
        ];
      },
    });
  </script>
</dom-module>
