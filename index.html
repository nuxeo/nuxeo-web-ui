<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Nuxeo</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json" crossOrigin="use-credentials">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Nuxeo">

  <link rel="icon" sizes="32x32" href="images/touch/favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="images/touch/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Safari pinned tab icon -->
  <link rel="mask-icon" href="images/touch/safari-pinned-tab.svg" color="#0066ff">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Nuxeo">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->

  <!-- XXX: disable zoom on mobile (fix for NXP-26424) -->

  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <nuxeo-connection url="/nuxeo"></nuxeo-connection>

  <nuxeo-app base-url="/" unresolved>
    <div id="sidebar">
      <img src="themes/default/logo.png">
    </div>
    <div id="container">
      <div id="toolbar">
      </div>
      <span id="loading"></span>
    </div>
  </nuxeo-app>

  <script>
    var Nuxeo = Nuxeo || {};
    Nuxeo.UI = Nuxeo.UI || {};
    Nuxeo.UI.config = Nuxeo.UI.config || {};
    Nuxeo.UI.config.fetch = {document: ['properties']};
    // Nuxeo.UI.config.dateFormat = 'YYYY-MM-DD';
    // Nuxeo.UI.config.dateTimeFormat = 'YYYY-MM-DD HH:mm';
  </script>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script src="node_modules/@webcomponents/html-imports/html-imports.min.js"></script>

  <script src="node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

  <script defer src="node_modules/moment/min/moment-with-locales.min.js"></script>

  <script defer src="node_modules/@nuxeo/nuxeo-ui-elements/widgets/alloy/alloy-editor-all.js"></script>

  <script type="module" src="./elements/nuxeo-app.js"></script>

  <!-- Web UI default contributions -->
  <link rel="import" href="elements/nuxeo-web-ui-bundle.html">

  <!-- routing -->
  <script type="module" src="./elements/routing.js"></script>
