<!--
`nuxeo-page-item`
@group Nuxeo UI
@element nuxeo-page-item
-->
<dom-module id="nuxeo-page-item">
  <template>

    <style>
      :host {
        outline: none;
        user-select: none;
        border-radius: 16px;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        margin: 0 0 0 8px;
        padding: 8px 16px;
        border: 1px solid var(--nuxeo-pill-color);
        color: var(--nuxeo-pill-text-color);
      }

      :host:hover {
        background: var(--nuxeo-pill-color-hover);
        color: var(--nuxeo-pill-text-hover);
      }

      :host.iron-selected {
        border-color: var(--nuxeo-pill-color);
        background: var(--nuxeo-pill-color);
        color: var(--nuxeo-pill-text-color);
      }
    </style>

    <div>[[i18n(label)]]</div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-page-item',
      behaviors: [Nuxeo.I18nBehavior],
      properties: {

        /**
         * Item name
         */
        name: {
          type: String
        },

        /**
         * The 18n label key
         */
        label: {
          type: String
        }
      }
    });
  </script>
</dom-module>
