<!--
`nuxeo-themes`
@group Nuxeo UI
@element nuxeo-themes
-->
<dom-module id="nuxeo-themes">
  <template>
    <style>
      :host {
        display: block;
      }

      .content {
        display: flex;
        flex-wrap: wrap;
        margin-top: 8px;
      }

      nuxeo-theme {
        padding: 2px 10px;
        flex-basis: calc(50% - 20px);
      }

      @media (max-width: 1024px) {
        nuxeo-theme {
          flex: 1 0 calc(100% - 16px);
        }
      }
    </style>

    <nuxeo-page>
      <div class="header">[[i18n('app.themes.heading')]]</div>
      <div class="content">
        <template is="dom-repeat" items="[[themes]]" as="theme">
          <nuxeo-theme name="[[theme]]"></nuxeo-theme>
        </template>
        <nuxeo-slot slot="THEMES"></nuxeo-slot>
      </div>
    </nuxeo-page>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-themes',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          themes: {
            type: Array,
            value: ['default', 'dark', 'garden', 'kawaii', 'light', 'ocean']
          }
        }

      });
    })();
  </script>
</dom-module>
