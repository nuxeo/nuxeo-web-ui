<dom-module id="nuxeo-bulk-bulkedit-layout">
  <template>
    <style include="nuxeo-styles"></style>

    <div role="widget">
      <label>Boolean</label>
      <paper-checkbox
        checked="{{document.properties.bke:boolean}}"
        aria-labelledby="Boolean"
        name="boolean"
      ></paper-checkbox>
    </div>

    <nuxeo-input
      name="complexFirstString"
      value="{{document.properties.bke:complex.first}}"
      label="Complex first string"
      type="text"
      role="widget"
    >
    </nuxeo-input>
    <nuxeo-input
      name="complexSecondString"
      value="{{document.properties.bke:complex.second}}"
      label="Complex second string"
      type="text"
      role="widget"
    >
    </nuxeo-input>

    <div role="widget">
      <label>Blob</label>
      <nuxeo-dropzone value="{{document.properties.bke:blob}}" aria-labelledby="Blob" name="blob"></nuxeo-dropzone>
    </div>

    <nuxeo-data-table
      role="widget"
      items="{{document.properties.bke:complexList}}"
      name="complexTable"
      orderable="true"
      editable="true"
      label="Complex Table"
    >
      <nuxeo-data-table-column name="First String">
        <template>
          [[item.first]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-column name="Second String">
        <template>
          [[item.second]]
        </template>
      </nuxeo-data-table-column>

      <nuxeo-data-table-form>
        <template>
          <nuxeo-input name="complexTableFirstString" value="{{item.first}}" label="First String" type="text">
          </nuxeo-input>
          <nuxeo-input name="complexTableSecondString" value="{{item.second}}" label="Second String" type="text">
          </nuxeo-input>
        </template>
      </nuxeo-data-table-form>
    </nuxeo-data-table>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-bulk-bulkedit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * The document representation that holds the property changes to be applied to all documents in the selection.
         * Is consistent with the `document` object existing in all the other document layouts (facilitates Designer
         * configuration).
         */
        document: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
