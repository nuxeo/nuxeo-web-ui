<!--
`nuxeo-docsuggestion-create-layout`
@group Nuxeo UI
@element nuxeo-docsuggestion-create-layout
-->
<dom-module id="nuxeo-docsuggestion-create-layout">
  <template>
    <style include="nuxeo-styles"></style>
    <nuxeo-input
      name="title"
      name="title"
      role="widget"
      value="{{document.properties.dc:title}}"
      label="Title"
      type="text"
    >
    </nuxeo-input>

    <nuxeo-document-suggestion
      role="widget"
      name="multipleDocSuggestion"
      value="{{document.properties.ft1:multipleDocSuggestion}}"
      label="Multiple Doc Suggestion"
      multiple="true"
      min-chars="1"
    >
    </nuxeo-document-suggestion>

    <nuxeo-document-suggestion
      role="widget"
      name="multipleDocSuggestionNoResolver"
      value="{{document.properties.ft1:multipleDocSuggestionNoResolver}}"
      id-property="dc:title"
      label="Multiple Doc Suggestion No Resolver"
      multiple="true"
      min-chars="1"
    >
    </nuxeo-document-suggestion>

    <nuxeo-document-suggestion
      role="widget"
      name="singleDocSuggestion"
      value="{{document.properties.ft1:singleDocSuggestion}}"
      label="Single Doc Suggestion"
      min-chars="1"
    >
    </nuxeo-document-suggestion>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-docsuggestion-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype DocSuggestion
         */
        document: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
