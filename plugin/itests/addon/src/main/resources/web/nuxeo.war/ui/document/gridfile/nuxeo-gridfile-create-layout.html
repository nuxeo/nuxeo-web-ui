<!--
`nuxeo-gridfile-create-layout`
@group Nuxeo UI
@element nuxeo-gridfile-create-layout
-->
<dom-module id="nuxeo-gridfile-create-layout">
  <template>
    <style include="nuxeo-styles"></style>

    <nuxeo-grid columns="2" gap="16px">
      <nuxeo-input
        role="widget"
        label="[[i18n('title')]]"
        name="title"
        value="{{document.properties.dc:title}}"
        autofocus
        required
      >
      </nuxeo-input>

      <nuxeo-textarea
        role="widget"
        label="[[i18n('label.description')]]"
        name="description"
        value="{{document.properties.dc:description}}"
        data-column="2"
        data-row="1"
      >
      </nuxeo-textarea>

      <nuxeo-dropzone
        role="widget"
        label="[[i18n('file.content')]]"
        name="content"
        value="{{document.properties.file:content}}"
        data-column="1"
        data-column-span="2"
        data-row="2"
      ></nuxeo-dropzone>

      <nuxeo-directory-suggestion
        role="widget"
        label="[[i18n('label.dublincore.nature')]]"
        name="nature"
        directory-name="nature"
        value="{{document.properties.dc:nature}}"
        placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
        min-chars="0"
        data-column="1"
        data-row="3"
      >
      </nuxeo-directory-suggestion>

      <nuxeo-directory-suggestion
        role="widget"
        label="[[i18n('label.dublincore.subjects')]]"
        directory-name="l10nsubjects"
        name="subjects"
        value="{{document.properties.dc:subjects}}"
        multiple="true"
        dbl10n="true"
        placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
        min-chars="0"
        data-column="2"
        data-row="3"
      >
      </nuxeo-directory-suggestion>

      <nuxeo-directory-suggestion
        role="widget"
        label="[[i18n('label.dublincore.coverage')]]"
        directory-name="l10ncoverage"
        name="coverage"
        value="{{document.properties.dc:coverage}}"
        dbl10n="true"
        placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
        min-chars="0"
        data-column="1"
        data-row="4"
      >
      </nuxeo-directory-suggestion>

      <nuxeo-date-picker
        role="widget"
        label="[[i18n('label.dublincore.expire')]]"
        name="expired"
        value="{{document.properties.dc:expired}}"
        data-column="2"
        data-row="4"
      >
      </nuxeo-date-picker>
    </nuxeo-grid>
  </template>

  <script>
    Polymer({
      is: 'nuxeo-gridfile-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
         * @doctype GridFile
         */
        document: Object,
      },
    });
  </script>
</dom-module>
