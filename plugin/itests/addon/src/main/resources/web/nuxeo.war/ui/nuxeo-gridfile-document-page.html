<link rel="import" href="nuxeo-document-sidebar.html" />
<!--
`nuxeo-gridfile-document-page`
@group Nuxeo UI
@element nuxeo-gridfile-document-page
-->
<dom-module id="nuxeo-gridfile-document-page">
  <template>
    <style include="nuxeo-styles">
      nuxeo-document-view {
        --nuxeo-document-content-margin-bottom: var(--nuxeo-card-margin-bottom);
      }
    </style>

    <nuxeo-grid template-columns="1fr 1fr auto" rows="3" column-gap="16px">
      <nuxeo-document-info-bar
        document="[[document]]"
        data-row="1"
        data-column="1"
        data-column-span="3"
      ></nuxeo-document-info-bar>
      <nuxeo-document-view
        document="[[document]]"
        data-row="2"
        data-column="1"
        data-column-span="2"
      ></nuxeo-document-view>
      <nuxeo-document-sidebar
        document="[[document]]"
        data-row="2"
        data-column="3"
        data-row-span="3"
        expanded-width="320px"
        opened
      >
      </nuxeo-document-sidebar>
    </nuxeo-grid>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-gridfile-document-page',
      properties: {
        document: {
          type: Object,
        },
      },
    });
  </script>
</dom-module>
