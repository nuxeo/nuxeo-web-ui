<link rel="import" href="nuxeo-gridfile-document-page.html" />

<nuxeo-slot-content name="test_search" slot="DRAWER_ITEMS" order="34">
  <template>
    <nuxeo-menu-icon label="Test Search" name="test_search" icon="icons:bug-report"></nuxeo-menu-icon>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="test_search" slot="DRAWER_PAGES">
  <template>
    <nuxeo-search-form
      provider="test_search"
      auto
      schemas="dublincore,common"
      search-name="test_search"
      page-size="40"
      selected-search-idx="0"
      name="test_search"
    ></nuxeo-search-form>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="manualSearchMenuButton" slot="DRAWER_ITEMS" order="35">
  <template>
    <nuxeo-menu-icon name="manualSearch" icon="icons:send" label="Manual Search"></nuxeo-menu-icon>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="manualSearchMenuPage" slot="DRAWER_PAGES">
  <template>
    <nuxeo-search-form
      name="manualSearch"
      search-name="manual-default"
      page-size="10"
      provider="manual-default"
      schemas="dublincore,common,uid"
    ></nuxeo-search-form>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="gridDocumentViewPage" slot="DOCUMENT_VIEWS_PAGES" order="0">
  <template>
    <nuxeo-filter document="[[document]]" type="GridFile">
      <template>
        <nuxeo-gridfile-document-page name="view" document="[[document]]"></nuxeo-gridfile-document-page>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<!-- SPREADSHEET-->
<nuxeo-slot-content name="spreadsheetButton" slot="RESULTS_ACTIONS"></nuxeo-slot-content>

<!-- BULKEDIT -->
<nuxeo-slot-content name="bulkEditResultsAction" slot="RESULTS_SELECTION_ACTIONS"></nuxeo-slot-content>

<nuxeo-slot-content name="bulkEditButton" slot="RESULTS_SELECTION_ACTIONS">
  <template>
    <nuxeo-edit-documents-button
      icon="nuxeo:view-array"
      label="Bulk Edit Assets"
      documents="[[selection]]"
      layout="bulkedit"
    ></nuxeo-edit-documents-button>
  </template>
</nuxeo-slot-content>
