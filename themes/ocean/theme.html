<style is="custom-style">

  :root {
    /* -- Nuxeo Branding colors -- */
    --nuxeo-app-font: 'Open Sans', Arial, sans-serif;
    --nuxeo-primary-color: #007fbf;

    /* Badges & tags */
    --nuxeo-tag-background: transparent;
    --nuxeo-tag-text: #6d7684;
    --nuxeo-badge-background: #f68500;
    --nuxeo-validated: #99d749;

    /* Titles & text */
    --nuxeo-title-color: #38231c;
    --nuxeo-text-default: #243238;
    --nuxeo-text-light: #939caa;

    /* Global layout */
    --nuxeo-page-background: url(themes/ocean/background.png) repeat #003d5c;
    --nuxeo-header-background: rgba(255,255,255,1);
    --nuxeo-header-title-color: #38231c;
    --nuxeo-header-text-color: #38231c;
    --nuxeo-header-actions: #a25000;
    --nuxeo-header-actions-hover: #fff;
    --nuxeo-sidebar-background: #221511;
    --nuxeo-sidebar-actions: rgba(255,255,255,0.75);
    --nuxeo-sidebar-actions-hover: rgba(255,255,255,1);
    --nuxeo-light-background: #fafcfd;
    --nuxeo-table-header-background: #eeeeee;
    --nuxeo-table-header-titles: #243238;

    /* Buttons & Links */
    --nuxeo-button: #f5f9fb;
    --nuxeo-button-primary: #007fbf;
    --nuxeo-button-primary-focus: #008dd5;
    --nuxeo-button-primary-text: #ffffff;
    --nuxeo-button-disabled: #f5f9fb;
    --nuxeo-button-disabled-text: #a8a8a8;
    --nuxeo-link-color: #003d5c;
    --nuxeo-link-hover-color: #0075b1;

    /* Actions in toolbar, e.g. document view */
    --nuxeo-pill-color: #e0e4e6;
    --nuxeo-pill-text-color: #003d5c;
    --nuxeo-pill-color-hover: #e0e4e6;
    --nuxeo-pill-text-hover: #003d5c;
    --nuxeo-action-color: #434343;
    --nuxeo-action-hover: #007fbf;
    --nuxeo-action-color-activated: #f68500;
    --nuxeo-container-hover: #f3f7f9;
    --nuxeo-dialog-buttons-bar: #eff2f4;

    /* Warn, Info, Error */
    --nuxeo-warn-text: #d5652c;

    --default-primary-color: #007fbf;
    --dark-primary-color: #38231c;
    --light-primary-color: #f3f7f9;
    --text-primary-color: #ffffff;
    --accent-color: #007fbf;
    --primary-background-color: #f8fafc;
    --primary-text-color: #434343;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #e0e4e6;

    --nuxeo-border: #e0e4e6;

    /* Tabs, Toolbars & Menus */
    --paper-tabs-selection-bar-color: #007fbf;
    --paper-tab-ink: #007fbf;

    --paper-toolbar-background: #ffffff;
    --paper-toolbar-color: #243238;

    --paper-menu-background-color: #ffffff;
    --paper-menu-color: #243238;
    --paper-menu-disabled-color: #e9eff3;

    /* Forms & Buttons */
    --paper-checkbox-checked-color: #007fbf;
    --paper-checkbox-checked-ink-color: #38231c;
    --paper-checkbox-unchecked-color: #243238;
    --paper-checkbox-unchecked-ink-color: #6c6f7c;
    --paper-checkbox-label-color: #243238;

    --paper-radio-button-checked-color: #007fbf;
    --paper-radio-button-checked-ink-color: #ffffff;
    --paper-radio-button-unchecked-color: #243238;
    --paper-radio-button-unchecked-ink-color: #6c6f7c;
    --paper-radio-button-label-color: #243238;

    --paper-input-container-color: #6c6f7c;
    --paper-input-container-focus-color: #007fbf;
    --paper-input-container-invalid-color: #ff003c;
    --paper-input-container-input-color: #6c6f7c;

    --paper-slider-knob-color: #007fbf;
    --paper-slider-active-color: #007fbf;
    --paper-slider-pin-color: #007fbf;

    --paper-toggle-button-checked-bar-color: #007fbf;
    --paper-toggle-button-checked-button-color: #007fbf;
    --paper-toggle-button-checked-ink-color: #007fbf;
    --paper-toggle-button-unchecked-bar-color: #6c6f7c;
    --paper-toggle-button-unchecked-button-color: #6c6f7c;
    --paper-toggle-button-unchecked-ink-color: #6c6f7c;

    --paper-fab-background: #007fbf;
    --paper-fab-disabled-background: #e9eff3;
    --paper-fab-disabled-text: #2f2b16;
    --paper-icon-button-disabled-text: #e9eff3;

    /* Loaders */
    --paper-progress-active-color: #007fbf;
    --paper-progress-secondary-color: #007fbf;

    --paper-spinner-layer-1-color: #007fbf;
    --paper-spinner-layer-2-color: #0075b0;
    --paper-spinner-layer-3-color: #38231c;
    --paper-spinner-layer-4-color: #0d9ad6;
  }
</style>
